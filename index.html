<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NexusPost Pro</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --nexus: #1877f2; --bg: #f0f2f5; --card: rgba(255, 255, 255, 0.9);
            --text: #1c1e21; --sub: #65676b; --border: #dddfe2; --header-bg: rgba(255, 255, 255, 0.7);
            --ios-input: #efeff0; --tab-bg: rgba(255, 255, 255, 0.85);
        }
        body.dark {
            --bg: #000000; --card: #1c1c1e; --text: #ffffff;
            --sub: #8e8e93; --border: #38383a; --header-bg: rgba(28, 28, 30, 0.8);
            --ios-input: #2c2c2e; --tab-bg: rgba(28, 28, 30, 0.8);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg); color: var(--text); margin: 0; 
            padding-top: 60px; padding-bottom: 90px; overflow-x: hidden;
            transition: background 0.3s ease; -webkit-tap-highlight-color: transparent;
        }

        /* Blur Effekt für den Hintergrund wenn Menü offen */
        .blur-bg #main-content, .blur-bg #navbar { filter: blur(15px); pointer-events: none; transition: filter 0.3s; }

        nav {
            position: fixed; top: 0; left: 0; right: 0; height: 50px;
            background: var(--header-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
            border-bottom: 0.5px solid var(--border); z-index: 1000;
        }
        .logo { font-size: 19px; font-weight: 700; color: var(--text); }

        .container { max-width: 580px; margin: 0 auto; padding: 0 12px; }

        /* Sticky Footer */
        .ios-footer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--tab-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid var(--border);
            padding: 10px 15px calc(10px + env(safe-area-inset-bottom));
            z-index: 2000;
        }
        .ios-post-box { display: flex; align-items: flex-end; gap: 12px; max-width: 580px; margin: 0 auto; }
        .ios-input-container {
            flex-grow: 1; background: var(--ios-input); border-radius: 20px;
            padding: 8px 15px; border: 0.5px solid var(--border);
            min-height: 20px; max-height: 120px; overflow-y: auto;
            color: var(--text); font-size: 16px; outline: none;
        }
        .ios-input-container:empty:before { content: attr(placeholder); color: var(--sub); }

        .send-btn { background: var(--nexus); color: white; border: none; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* Post Cards */
        .card { background: var(--card); border-radius: 14px; padding: 15px; margin-bottom: 12px; border: 0.5px solid var(--border); }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .user-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; }
        .display-name { font-weight: 600; font-size: 15px; }
        .verified-badge { width: 16px; height: 16px; margin-left: 3px; }
        
        /* Actions & Comments */
        .post-actions { display: flex; gap: 20px; margin-top: 12px; padding-top: 10px; border-top: 0.5px solid var(--border); }
        .action-item { display: flex; align-items: center; gap: 6px; cursor: pointer; color: var(--sub); font-size: 14px; transition: 0.2s; }
        .action-item:hover { color: var(--nexus); }

        .comments-section { margin-top: 12px; border-top: 0.5px dashed var(--border); padding-top: 10px; }
        .comment { font-size: 14px; margin-bottom: 6px; line-height: 1.4; }
        .comment-user { font-weight: 700; color: var(--text); margin-right: 5px; }

        /* Settings Overlay */
        #settings-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            z-index: 3000; background: rgba(0,0,0,0.2);
        }
        .settings-card {
            width: 90%; max-width: 400px; background: var(--card); border-radius: 20px;
            padding: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 0.5px solid var(--border); animation: pop 0.3s cubic-bezier(0.17, 0.89, 0.32, 1.28);
        }
        @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .ios-input { width: 100%; padding: 12px; border-radius: 12px; border: 0.5px solid var(--border); background: var(--ios-input); color: var(--text); margin-bottom: 15px; font-size: 16px; }

        .hidden { display: none !important; }
        .back-btn { background: none; border: none; color: var(--nexus); font-weight: 600; cursor: pointer; display: flex; align-items: center; }
    </style>
</head>
<body class="light">

<nav id="navbar" class="hidden">
    <div id="nav-left">
        <div class="logo" id="main-logo">NexusPost</div>
        <button id="btn-back" class="back-btn hidden" onclick="goHome()"><i data-lucide="chevron-left"></i> Zurück</button>
    </div>
    <div style="display: flex; gap: 15px;">
        <button onclick="toggleDarkMode()" style="background:none; border:none; color:var(--text);"><i data-lucide="moon" id="theme-icon"></i></button>
        <button onclick="toggleSettings()" style="background:none; border:none; color:var(--text);"><i data-lucide="settings"></i></button>
    </div>
</nav>

<div id="login-screen" style="text-align:center; padding-top: 150px;">
    <h1 style="color: var(--nexus); font-size: 45px; font-weight: 800;">NexusPost</h1>
    <button id="btn-login" style="background:var(--nexus); color:white; border:none; padding:15px 40px; border-radius:30px; font-weight:700; cursor:pointer;">Google Login</button>
</div>

<div id="profile-info" class="container hidden" style="margin-top: 20px; text-align: center;">
    <img id="p-img" src="" style="width: 80px; height: 80px; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <h2 id="p-name" style="margin: 10px 0 0 0;"></h2>
    <p id="p-user" style="color: var(--sub); margin-bottom: 20px;"></p>
</div>

<main id="main-content" class="container hidden">
    <div id="feed"></div>
</main>

<div id="input-bar" class="ios-footer hidden">
    <div class="ios-post-box">
        <div id="post-input" class="ios-input-container" contenteditable="true" placeholder="Was gibt's Neues?"></div>
        <button id="btn-share" class="send-btn"><i data-lucide="arrow-up" style="width:20px; height:20px;"></i></button>
    </div>
</div>

<div id="settings-overlay" class="hidden">
    <div class="settings-card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0;">Profil</h2>
            <button onclick="toggleSettings()" style="background:none; border:none; color:var(--nexus); font-weight:600; cursor:pointer;">Fertig</button>
        </div>
        <label style="font-size:12px; color:var(--sub); font-weight:700; margin-left:5px;">ANZEIGENAME</label>
        <input type="text" id="edit-displayname" class="ios-input">
        <label style="font-size:12px; color:var(--sub); font-weight:700; margin-left:5px;">BENUTZERNAME</label>
        <input type="text" id="edit-username" class="ios-input">
        <button id="btn-save-settings" style="width:100%; background:var(--nexus); color:white; border:none; padding:12px; border-radius:12px; font-weight:700; cursor:pointer;">Speichern</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, deleteDoc, updateDoc, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCK6bbGtKyuLphYGtxqnAvvnGtMyh2ejV4",
        authDomain: "nexuspost-a00b1.firebaseapp.com",
        projectId: "nexuspost-a00b1",
        storageBucket: "nexuspost-a00b1.firebasestorage.app",
        messagingSenderId: "124843068065",
        appId: "1:124843068065:web:035b15d01910dc6b8d7ee0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    const verifiedIcon = "https://cdn-icons-png.flaticon.com/512/7641/7641727.png";

    let userData = null;
    let commentModeId = null; // Wenn gesetzt, wird kommentiert statt gepostet

    // UI Toggles
    window.toggleDarkMode = () => {
        const t = document.body.className === 'dark' ? 'light' : 'dark';
        document.body.className = t; localStorage.setItem('theme', t); lucide.createIcons();
    };
    if(localStorage.getItem('theme') === 'dark') document.body.className = 'dark';

    window.toggleSettings = () => {
        const overlay = document.getElementById('settings-overlay');
        overlay.classList.toggle('hidden');
        document.body.classList.toggle('blur-bg');
        if(!overlay.classList.contains('hidden')) {
            document.getElementById('edit-displayname').value = userData.displayname;
            document.getElementById('edit-username').value = userData.username;
        }
    };

    // Navigation
    window.goHome = () => {
        commentModeId = null;
        document.getElementById('btn-back').classList.add('hidden');
        document.getElementById('main-logo').classList.remove('hidden');
        document.getElementById('profile-info').classList.add('hidden');
        document.getElementById('post-input').setAttribute('placeholder', 'Was gibt\'s Neues?');
        loadFeed();
    };

    window.viewProfile = async (uid) => {
        document.getElementById('btn-back').classList.remove('hidden');
        document.getElementById('main-logo').classList.add('hidden');
        const u = (await getDoc(doc(db, "users", uid))).data();
        document.getElementById('p-img').src = u.photoURL;
        document.getElementById('p-name').innerText = u.displayname;
        document.getElementById('p-user').innerText = "@" + u.username;
        document.getElementById('profile-info').classList.remove('hidden');
        loadFeed(uid);
    };

    // Auth
    document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
    onAuthStateChanged(auth, async (u) => {
        if (u) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('navbar').classList.remove('hidden');
            document.getElementById('input-bar').classList.remove('hidden');
            const snap = await getDoc(doc(db, "users", u.uid));
            userData = snap.exists() ? snap.data() : { username: "user_"+Math.floor(Math.random()*999), displayname: u.displayName, photoURL: u.photoURL, email: u.email, verified: false };
            if(!snap.exists()) await setDoc(doc(db, "users", u.uid), userData);
            document.getElementById('main-content').classList.remove('hidden');
            loadFeed();
        }
    });

    // Save Settings
    document.getElementById('btn-save-settings').onclick = async () => {
        userData.displayname = document.getElementById('edit-displayname').value;
        userData.username = document.getElementById('edit-username').value;
        await updateDoc(doc(db, "users", auth.currentUser.uid), userData);
        toggleSettings();
    };

    // Post / Comment Logic
    window.prepareComment = (postId) => {
        commentModeId = postId;
        const input = document.getElementById('post-input');
        input.setAttribute('placeholder', 'Antwort schreiben...');
        input.focus();
    };

    document.getElementById('btn-share').onclick = async () => {
        const text = document.getElementById('post-input').innerText.trim();
        if (!text) return;

        if (commentModeId) {
            // Kommentar speichern
            const postRef = doc(db, "posts", commentModeId);
            const snap = await getDoc(postRef);
            const comments = snap.data().comments || [];
            comments.push({ text, displayname: userData.displayname, uid: auth.currentUser.uid });
            await updateDoc(postRef, { comments });
            commentModeId = null;
            document.getElementById('post-input').setAttribute('placeholder', 'Was gibt\'s Neues?');
        } else {
            // Normaler Post
            await addDoc(collection(db, "posts"), { text, uid: auth.currentUser.uid, timestamp: serverTimestamp(), comments: [] });
        }
        document.getElementById('post-input').innerText = "";
    };

    function loadFeed(uid = null) {
        let q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
        if (uid) q = query(collection(db, "posts"), where("uid", "==", uid), orderBy("timestamp", "desc"));

        onSnapshot(q, (snap) => {
            const feed = document.getElementById('feed'); feed.innerHTML = '';
            snap.forEach(async (docSnap) => {
                const p = docSnap.data();
                const uSnap = await getDoc(doc(db, "users", p.uid));
                const u = uSnap.data() || { displayname: "Unbekannt", photoURL: "" };
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="post-header">
                        <img src="${u.photoURL}" class="user-img" onclick="viewProfile('${p.uid}')">
                        <div onclick="viewProfile('${p.uid}')">
                            <div class="display-name">${u.displayname} ${u.verified ? `<img src="${verifiedIcon}" class="verified-badge">` : ''}</div>
                            <div style="font-size:12px; color:var(--sub)">@${u.username}</div>
                        </div>
                    </div>
                    <div style="font-size:16px; white-space:pre-wrap;">${p.text}</div>
                    <div class="post-actions">
                        <div class="action-item" onclick="prepareComment('${docSnap.id}')">
                            <i data-lucide="message-circle" style="width:18px;"></i> ${p.comments ? p.comments.length : 0}
                        </div>
                    </div>
                    <div class="comments-section ${p.comments && p.comments.length > 0 ? '' : 'hidden'}">
                        ${(p.comments || []).map(c => `
                            <div class="comment"><span class="comment-user">${c.displayname}:</span>${c.text}</div>
                        `).join('')}
                    </div>
                `;
                feed.appendChild(card);
                lucide.createIcons();
            });
        });
    }

    lucide.createIcons();
</script>
</body>
</html>
