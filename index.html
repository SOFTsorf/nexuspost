<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NexusPost Pro</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --nexus: #1877f2; --bg: #f0f2f5; --card: rgba(255, 255, 255, 0.95);
            --text: #1c1e21; --sub: #65676b; --border: #dddfe2; --header-bg: rgba(255, 255, 255, 0.75);
            --ios-input: #efeff0; --tab-bg: rgba(255, 255, 255, 0.85);
        }
        body.dark {
            --bg: #000000; --card: #1c1c1e; --text: #ffffff;
            --sub: #8e8e93; --border: #38383a; --header-bg: rgba(28, 28, 30, 0.85);
            --ios-input: #2c2c2e; --tab-bg: rgba(28, 28, 30, 0.85);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg); color: var(--text); margin: 0; 
            padding-top: 60px; padding-bottom: 90px;
            transition: background 0.3s ease; -webkit-tap-highlight-color: transparent;
        }

        nav {
            position: fixed; top: 0; left: 0; right: 0; height: 50px;
            background: var(--header-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
            border-bottom: 0.5px solid var(--border); z-index: 1000;
        }
        .logo { font-size: 19px; font-weight: 700; color: var(--text); }

        .container { max-width: 580px; margin: 0 auto; padding: 0 12px; }

        /* Sticky Footer */
        .ios-footer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--tab-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid var(--border);
            padding: 10px 15px calc(10px + env(safe-area-inset-bottom));
            z-index: 1000;
        }
        .ios-post-box { display: flex; align-items: flex-end; gap: 12px; max-width: 580px; margin: 0 auto; }
        .ios-input-container {
            flex-grow: 1; background: var(--ios-input); border-radius: 20px;
            padding: 8px 15px; border: 0.5px solid var(--border);
            min-height: 20px; max-height: 120px; overflow-y: auto;
            color: var(--text); font-size: 16px; outline: none;
        }
        .ios-input-container:empty:before { content: attr(placeholder); color: var(--sub); }

        .send-btn { background: var(--nexus); color: white; border: none; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* Post & Feed */
        .card { background: var(--card); border-radius: 14px; padding: 15px; margin-bottom: 12px; border: 0.5px solid var(--border); position: relative; }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .user-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; }
        .display-name { font-weight: 600; font-size: 15px; cursor: pointer; }
        .verified-badge { width: 17px; height: 17px; margin-left: 4px; }
        .post-img { width: calc(100% + 30px); margin: 10px -15px -15px -15px; border-bottom-left-radius: 14px; border-bottom-right-radius: 14px; }
        
        /* Actions */
        .post-actions { display: flex; gap: 20px; margin-top: 12px; padding-top: 10px; border-top: 0.5px solid var(--border); color: var(--sub); }
        .action-item { display: flex; align-items: center; gap: 5px; cursor: pointer; font-size: 14px; }

        /* Comments List */
        .comment-list { margin-top: 10px; padding-left: 10px; border-left: 2px solid var(--border); }
        .comment-item { font-size: 14px; margin-bottom: 8px; }
        .comment-user { font-weight: 700; margin-right: 5px; }

        /* Admin Menu */
        .admin-menu {
            position: absolute; top: 35px; right: 10px; background: rgba(var(--card), 0.9); backdrop-filter: blur(20px);
            border: 0.5px solid var(--border); border-radius: 12px; z-index: 1100; min-width: 160px;
        }
        .admin-menu button { width: 100%; padding: 10px; text-align: left; background: none; border: none; color: var(--text); display: flex; gap: 8px; cursor: pointer; }

        .hidden { display: none !important; }
        .back-btn { background: none; border: none; color: var(--nexus); font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 5px; }
    </style>
</head>
<body class="light">

<nav id="navbar" class="hidden">
    <div id="nav-left">
        <div class="logo" id="main-logo">NexusPost</div>
        <button id="btn-back" class="back-btn hidden" onclick="goHome()"><i data-lucide="chevron-left"></i> Zurück</button>
    </div>
    <div style="display: flex; gap: 15px;">
        <button onclick="toggleDarkMode()" style="background:none; border:none; color:var(--text);"><i data-lucide="moon" id="theme-icon"></i></button>
        <button onclick="toggleSettings()" style="background:none; border:none; color:var(--text);"><i data-lucide="settings"></i></button>
    </div>
</nav>

<div id="login-screen" style="text-align:center; padding-top: 150px;">
    <h1 style="color: var(--nexus); font-size: 42px; font-weight: 800;">NexusPost</h1>
    <button id="btn-login" style="background:var(--nexus); color:white; border:none; padding:12px 30px; border-radius:20px; font-weight:600;">Google Login</button>
</div>

<main id="main-content" class="container hidden">
    <div id="profile-header" class="card hidden" style="text-align:center;">
        <img id="profile-view-img" src="" style="width:80px; height:80px; border-radius:50%; margin-bottom:10px;">
        <h2 id="profile-view-name" style="margin:0;"></h2>
        <p id="profile-view-user" style="color:var(--sub); margin:5px 0;"></p>
    </div>
    <div id="feed"></div>
</main>

<div id="input-bar" class="ios-footer hidden">
    <div class="ios-post-box">
        <label class="image-select-btn" id="img-label">
            <i data-lucide="plus-circle" style="width:30px; height:30px;"></i>
            <input type="file" id="image-input" accept="image/*" class="hidden" onchange="console.log('img select')">
        </label>
        <div id="post-input" class="ios-input-container" contenteditable="true" placeholder="Was gibt's Neues?"></div>
        <button id="btn-share" class="send-btn"><i data-lucide="arrow-up" style="width:20px; height:20px;"></i></button>
    </div>
</div>

<div id="settings-screen" class="container hidden">
    <div class="card" style="margin-top:20px;">
        <button onclick="toggleSettings()" style="background:none; border:none; color:var(--nexus); font-weight:600; margin-bottom:20px;">Abbrechen</button>
        <h2>Profil</h2>
        <input type="text" id="edit-displayname" placeholder="Name" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid var(--border); background:var(--ios-input); color:var(--text);">
        <input type="text" id="edit-username" placeholder="Username" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid var(--border); background:var(--ios-input); color:var(--text);">
        <button id="btn-save-settings" class="send-btn" style="width:100%; border-radius:10px; height:45px;">Speichern</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, deleteDoc, updateDoc, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCK6bbGtKyuLphYGtxqnAvvnGtMyh2ejV4",
        authDomain: "nexuspost-a00b1.firebaseapp.com",
        projectId: "nexuspost-a00b1",
        storageBucket: "nexuspost-a00b1.firebasestorage.app",
        messagingSenderId: "124843068065",
        appId: "1:124843068065:web:035b15d01910dc6b8d7ee0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    const adminEmail = "boxenjob5@gmail.com";
    const verifiedIcon = "https://lh3.googleusercontent.com/d/1c-ECuznD4JebaHyVW7X3FmYG6PggkMsT";

    let userData = null;
    let currentView = "home"; // home, profile, post-detail
    let filterUid = null;

    // Theme
    window.toggleDarkMode = () => {
        const t = document.body.className === 'dark' ? 'light' : 'dark';
        document.body.className = t; localStorage.setItem('theme', t); lucide.createIcons();
    };
    if(localStorage.getItem('theme') === 'dark') document.body.className = 'dark';

    // Navigation
    window.goHome = () => {
        currentView = "home"; filterUid = null;
        document.getElementById('btn-back').classList.add('hidden');
        document.getElementById('main-logo').classList.remove('hidden');
        document.getElementById('profile-header').classList.add('hidden');
        document.getElementById('img-label').classList.remove('hidden');
        document.getElementById('post-input').setAttribute('placeholder', 'Was gibt\'s Neues?');
        loadFeed();
    };

    window.viewProfile = async (uid) => {
        currentView = "profile"; filterUid = uid;
        document.getElementById('btn-back').classList.remove('hidden');
        document.getElementById('main-logo').classList.add('hidden');
        
        const u = (await getDoc(doc(db, "users", uid))).data();
        document.getElementById('profile-view-img').src = u.photoURL;
        document.getElementById('profile-view-name').innerText = u.displayname;
        document.getElementById('profile-view-user').innerText = "@" + u.username;
        document.getElementById('profile-header').classList.remove('hidden');
        loadFeed(uid);
    };

    // Auth
    document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
    onAuthStateChanged(auth, async (u) => {
        if (u) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('navbar').classList.remove('hidden');
            document.getElementById('input-bar').classList.remove('hidden');
            const snap = await getDoc(doc(db, "users", u.uid));
            userData = snap.exists() ? snap.data() : { username: "user_"+Math.floor(Math.random()*999), displayname: u.displayName, photoURL: u.photoURL, email: u.email, verified: u.email === adminEmail };
            if(!snap.exists()) await setDoc(doc(db, "users", u.uid), userData);
            document.getElementById('main-content').classList.remove('hidden');
            loadFeed();
        }
    });

    // Posting & Commenting
    document.getElementById('btn-share').onclick = async () => {
        const text = document.getElementById('post-input').innerText.trim();
        if (!text) return;
        
        if (currentView === "post-detail") {
            // Kommentar hinzufügen (vereinfacht im Post-Dokument)
            const postRef = doc(db, "posts", filterUid);
            const p = (await getDoc(postRef)).data();
            const comments = p.comments || [];
            comments.push({ uid: auth.currentUser.uid, text, timestamp: Date.now() });
            await updateDoc(postRef, { comments });
        } else {
            // Normaler Post
            await addDoc(collection(db, "posts"), { text, uid: auth.currentUser.uid, timestamp: serverTimestamp(), comments: [] });
        }
        document.getElementById('post-input').innerText = "";
    };

    function loadFeed(uid = null) {
        let q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
        if (uid) q = query(collection(db, "posts"), where("uid", "==", uid), orderBy("timestamp", "desc"));

        onSnapshot(q, (snap) => {
            const feed = document.getElementById('feed'); feed.innerHTML = '';
            snap.forEach(async (docSnap) => {
                const p = docSnap.data();
                const u = (await getDoc(doc(db, "users", p.uid))).data();
                const isAdmin = auth.currentUser.email === adminEmail;
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="post-header">
                        <img src="${u.photoURL}" class="user-img" onclick="viewProfile('${p.uid}')">
                        <div style="flex-grow:1" onclick="viewProfile('${p.uid}')">
                            <div class="display-name">${u.displayname} ${u.verified ? `<img src="${verifiedIcon}" class="verified-badge">` : ''}</div>
                            <div class="username">@${u.username}</div>
                        </div>
                        ${isAdmin ? `<button onclick="this.nextElementSibling.classList.toggle('hidden')" style="background:none;border:none;color:var(--sub)"><i data-lucide="more-horizontal"></i></button><div class="admin-menu hidden"><button onclick="deleteDoc(doc(db,'posts','${docSnap.id}'))">Löschen</button></div>` : ''}
                    </div>
                    <div style="font-size:16px;">${p.text}</div>
                    <div class="post-actions">
                        <div class="action-item" onclick="openComments('${docSnap.id}')"><i data-lucide="message-circle" style="width:18px;"></i> ${p.comments ? p.comments.length : 0}</div>
                    </div>
                    <div class="comment-list" id="cmts-${docSnap.id}">
                        ${(p.comments || []).slice(-2).map(c => `<div class="comment-item"><span class="comment-user">User:</span>${c.text}</div>`).join('')}
                    </div>
                `;
                feed.appendChild(card);
                lucide.createIcons();
            });
        });
    }

    window.openComments = (postId) => {
        currentView = "post-detail"; filterUid = postId;
        document.getElementById('btn-back').classList.remove('hidden');
        document.getElementById('main-logo').classList.add('hidden');
        document.getElementById('img-label').classList.add('hidden');
        document.getElementById('post-input').setAttribute('placeholder', 'Kommentieren...');
        // Hier könnte man eine Detailansicht laden
    };

    window.toggleSettings = () => {
        document.getElementById('main-content').classList.toggle('hidden');
        document.getElementById('settings-screen').classList.toggle('hidden');
    };

    lucide.createIcons();
</script>
</body>
</html>
