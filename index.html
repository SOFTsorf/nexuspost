<div id="settings-screen" class="container hidden">
    <div class="card" style="margin-top:20px; animation: slideUp 0.3s ease-out;">
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:20px;">
            <h2 style="margin:0; font-size: 22px;">Profil bearbeiten</h2>
            <button onclick="toggleSettings()" style="background:none; border:none; color:var(--nexus); font-weight:600; cursor:pointer; font-size:16px;">Fertig</button>
        </div>
        
        <div style="margin-bottom:15px;">
            <label style="font-size:12px; color:var(--sub); margin-left:5px; text-transform: uppercase; font-weight:600;">Anzeigename</label>
            <input type="text" id="edit-displayname" placeholder="Dein Name" style="width:100%; padding:14px; margin-top:5px; border-radius:12px; border:1px solid var(--border); background:var(--ios-input); color:var(--text); box-sizing: border-box; font-size:16px;">
        </div>

        <div style="margin-bottom:20px;">
            <label style="font-size:12px; color:var(--sub); margin-left:5px; text-transform: uppercase; font-weight:600;">Benutzername</label>
            <input type="text" id="edit-username" placeholder="username" style="width:100%; padding:14px; margin-top:5px; border-radius:12px; border:1px solid var(--border); background:var(--ios-input); color:var(--text); box-sizing: border-box; font-size:16px;">
        </div>

        <button id="btn-save-settings" class="send-btn" style="width:100%; border-radius:14px; height:50px; margin-top:10px; font-size:16px; font-weight:700; box-shadow: 0 4px 12px rgba(24, 119, 242, 0.3);">
            Änderungen speichern
        </button>
        
        <p id="settings-msg" style="text-align:center; margin-top:15px; font-size:14px; font-weight:500;"></p>
    </div>
</div>

<style>
/* Füge diese Animation für einen geschmeidigen Übergang hinzu */
@keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
</style>
