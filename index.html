<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NexusPost Pro</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --nexus: #1877f2; --bg: #f0f2f5; --card: #ffffff;
            --text: #1c1e21; --sub: #65676b; --border: #dddfe2; --header-bg: rgba(255, 255, 255, 0.8);
            --ios-input: #efeff0;
        }
        body.dark {
            --bg: #000000; --card: #1c1c1e; --text: #ffffff;
            --sub: #8e8e93; --border: #38383a; --header-bg: rgba(28, 28, 30, 0.8);
            --ios-input: #2c2c2e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg); color: var(--text); margin: 0; 
            padding-top: 60px; padding-bottom: 90px; transition: background 0.3s;
        }

        /* Blur Effekt für Hintergrund */
        #app-wrapper.blur-active {
            filter: blur(20px) brightness(0.8); pointer-events: none; transform: scale(0.98);
        }
        #app-wrapper { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        nav {
            position: fixed; top: 0; left: 0; right: 0; height: 50px;
            background: var(--header-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
            border-bottom: 0.5px solid var(--border); z-index: 1000;
        }

        .container { max-width: 580px; margin: 0 auto; padding: 0 12px; }

        /* Card Design */
        .card { background: var(--card); border-radius: 14px; padding: 15px; margin-bottom: 12px; border: 0.5px solid var(--border); }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; position: relative; }
        .user-img { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; background: #ccc; }
        .display-name { font-weight: 700; font-size: 15px; display: flex; align-items: center; gap: 4px; }
        .verified-badge { width: 16px; height: 16px; }
        .post-img { width: calc(100% + 30px); margin: 12px -15px 0 -15px; border-top: 0.5px solid var(--border); }

        /* Actions */
        .post-actions { display: flex; gap: 20px; margin-top: 12px; padding-top: 10px; border-top: 0.5px solid var(--border); }
        .action-btn { background:none; border:none; color:var(--sub); display:flex; align-items:center; gap:6px; cursor:pointer; font-size:14px; font-weight:600; }
        .action-btn.liked { color: #ff3b30; }
        .action-btn.liked i { fill: #ff3b30; }

        /* Kommentare */
        .comments-section { margin-top: 12px; padding-top: 10px; border-top: 0.5px solid var(--border); font-size: 14px; }
        .comment-item { margin-bottom: 4px; line-height: 1.4; }
        .comment-item b { margin-right: 6px; }
        .comment-input-box { display: flex; gap: 8px; margin-top: 12px; }
        .comment-input { flex-grow: 1; background: var(--ios-input); border: none; border-radius: 18px; padding: 8px 15px; color: var(--text); outline: none; font-size: 14px; }

        /* Admin Menu Overlay */
        .admin-menu {
            position: absolute; top: 40px; right: 0; background: var(--card); 
            border: 0.5px solid var(--border); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 100;
        }
        .admin-menu button { display: block; width: 100%; padding: 10px 15px; background: none; border: none; color: var(--text); text-align: left; cursor: pointer; font-size: 13px; }

        /* UI Elements */
        .ios-footer { position: fixed; bottom: 0; left: 0; right: 0; background: var(--header-bg); backdrop-filter: blur(20px); border-top: 0.5px solid var(--border); padding: 10px 15px calc(10px + env(safe-area-inset-bottom)); z-index: 1000; }
        .ios-post-box { display: flex; align-items: flex-end; gap: 12px; max-width: 580px; margin: 0 auto; }
        .ios-input-container { flex-grow: 1; background: var(--ios-input); border-radius: 20px; padding: 8px 15px; min-height: 20px; max-height: 120px; overflow-y: auto; color: var(--text); outline: none; }
        .send-btn-circle { background: var(--nexus); color: white; border: none; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body class="light">

<div id="app-wrapper">
    <nav id="navbar">
        <div style="font-size: 20px; font-weight: 800;">NexusPost</div>
        <div style="display: flex; gap: 18px;">
            <button onclick="toggleDarkMode()" style="background:none; border:none; color:var(--text); cursor:pointer;"><i data-lucide="moon"></i></button>
            <button onclick="toggleSettings()" style="background:none; border:none; color:var(--text); cursor:pointer;"><i data-lucide="settings"></i></button>
        </div>
    </nav>

    <div id="login-screen" style="text-align:center; padding-top: 150px;">
        <h1 style="color: var(--nexus); font-size: 45px; font-weight: 800;">NexusPost</h1>
        <button id="btn-login" style="background:var(--nexus); color:white; border:none; padding:15px 40px; border-radius:30px; font-weight:700; cursor:pointer;">Mit Google anmelden</button>
    </div>

    <main id="main-content" class="container hidden">
        <div id="feed"></div>
    </main>

    <div id="input-bar" class="ios-footer hidden">
        <div class="ios-post-box">
            <label style="color: var(--nexus); cursor:pointer; padding-bottom: 4px;">
                <i data-lucide="image"></i>
                <input type="file" id="image-input" accept="image/*" class="hidden">
            </label>
            <div id="post-input" class="ios-input-container" contenteditable="true" placeholder="Was gibt's Neues?"></div>
            <button id="btn-share" class="send-btn-circle"><i data-lucide="arrow-up"></i></button>
        </div>
    </div>
</div>

<div id="settings-screen" class="hidden">
    <div class="card container" style="width: 85%; max-width: 380px; box-shadow: 0 25px 50px rgba(0,0,0,0.2);">
        <h2 style="margin-top:0;">Einstellungen</h2>
        <input type="text" id="edit-displayname" placeholder="Anzeigename" style="width:100%; padding:12px; border:1px solid var(--border); border-radius:10px; margin-bottom:10px; box-sizing:border-box;">
        <input type="text" id="edit-username" placeholder="Username" style="width:100%; padding:12px; border:1px solid var(--border); border-radius:10px; margin-bottom:20px; box-sizing:border-box;">
        <button id="btn-save-settings" style="width:100%; background:var(--nexus); color:white; border:none; padding:14px; border-radius:12px; font-weight:700; cursor:pointer;">Speichern</button>
        <button onclick="toggleSettings()" style="width:100%; background:none; border:none; color:var(--sub); margin-top:10px; cursor:pointer;">Schließen</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, updateDoc, deleteDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCK6bbGtKyuLphYGtxqnAvvnGtMyh2ejV4",
        authDomain: "nexuspost-a00b1.firebaseapp.com",
        projectId: "nexuspost-a00b1",
        storageBucket: "nexuspost-a00b1.firebasestorage.app",
        messagingSenderId: "124843068065",
        appId: "1:124843068065:web:035b15d01910dc6b8d7ee0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    const imgbbKey = "1cb3871dd6829d7133f3285c289ffc0a";
    const adminEmail = "boxenjob5@gmail.com";
    const verifiedIcon = "https://lh3.googleusercontent.com/d/1c-ECuznD4JebaHyVW7X3FmYG6PggkMsT"; // Dein gewünschtes Icon

    let userData = null;

    window.toggleDarkMode = () => {
        const next = document.body.classList.contains('dark') ? 'light' : 'dark';
        document.body.className = next;
        localStorage.setItem('theme', next);
        lucide.createIcons();
    };

    window.toggleSettings = () => {
        const modal = document.getElementById('settings-screen');
        const wrapper = document.getElementById('app-wrapper');
        modal.classList.toggle('hidden');
        wrapper.classList.toggle('blur-active');
        if(!modal.classList.contains('hidden')) {
            document.getElementById('edit-displayname').value = userData.displayname;
            document.getElementById('edit-username').value = userData.username;
        }
    };

    document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const uRef = doc(db, "users", user.uid);
            const uSnap = await getDoc(uRef);
            if (uSnap.exists()) {
                userData = uSnap.data();
            } else {
                userData = { uid: user.uid, displayname: user.displayName, username: "user_"+Math.floor(Math.random()*999), photoURL: user.photoURL, verified: (user.email === adminEmail) };
                await setDoc(uRef, userData);
            }
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('input-bar').classList.remove('hidden');
            loadFeed();
        }
    });

    function loadFeed() {
        const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snap) => {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            snap.forEach((postDoc) => {
                const p = postDoc.data();
                const pid = postDoc.id;
                
                // Wir holen die aktuellsten User-Daten für den Badge
                onSnapshot(doc(db, "users", p.uid), (uSnap) => {
                    const u = uSnap.data() || {};
                    const likes = p.likes || [];
                    const comments = p.comments || [];
                    const hasLiked = likes.includes(auth.currentUser.uid);
                    const isAdmin = auth.currentUser.email === adminEmail;

                    let postCard = document.getElementById('card-' + pid);
                    if(!postCard) {
                        postCard = document.createElement('div');
                        postCard.id = 'card-' + pid;
                        postCard.className = 'card';
                        feed.appendChild(postCard);
                    }

                    postCard.innerHTML = `
                        <div class="post-header">
                            <img src="${u.photoURL}" class="user-img">
                            <div style="flex-grow:1">
                                <div class="display-name">${u.displayname} ${u.verified ? `<img src="${verifiedIcon}" class="verified-badge">` : ''}</div>
                                <div style="font-size:12px; color:var(--sub);">@${u.username}</div>
                            </div>
                            ${isAdmin ? `<button class="admin-trigger" data-id="${pid}" style="background:none; border:none; color:var(--sub);"><i data-lucide="more-horizontal"></i></button>` : ''}
                            <div id="menu-${pid}" class="admin-menu hidden">
                                <button class="delete-post" data-id="${pid}">Löschen</button>
                                <button class="verify-user" data-uid="${p.uid}" data-status="${!u.verified}">${u.verified ? 'Ent-verifizieren' : 'Verifizieren'}</button>
                            </div>
                        </div>
                        <div style="white-space:pre-wrap; font-size:15px;">${p.text}</div>
                        ${p.imageUrl ? `<img src="${p.imageUrl}" class="post-img">` : ''}
                        
                        <div class="post-actions">
                            <button class="action-btn like-trigger ${hasLiked ? 'liked' : ''}" data-id="${pid}" data-liked="${hasLiked}">
                                <i data-lucide="heart"></i> <span>${likes.length}</span>
                            </button>
                            <button class="action-btn comment-toggle" data-id="${pid}">
                                <i data-lucide="message-circle"></i> <span>${comments.length}</span>
                            </button>
                        </div>

                        <div class="comments-section hidden" id="section-${pid}">
                            <div id="list-${pid}">${comments.map(c => `<div class="comment-item"><b>@${c.user}</b>${c.text}</div>`).join('')}</div>
                            <div class="comment-input-box">
                                <input type="text" class="comment-input" id="input-${pid}" placeholder="Kommentar...">
                                <button class="send-btn-circle comm-send-btn" data-id="${pid}"><i data-lucide="send" style="width:14px;"></i></button>
                            </div>
                        </div>
                    `;
                    lucide.createIcons();
                });
            });
        });
    }

    // --- GLOBALER HANDLER FÜR ACTIONS ---
    document.addEventListener('click', async (e) => {
        const btn = e.target.closest('button');
        if(!btn) return;

        const pid = btn.dataset.id;

        if(btn.classList.contains('like-trigger')) {
            const liked = btn.dataset.liked === 'true';
            await updateDoc(doc(db, "posts", pid), { likes: liked ? arrayRemove(auth.currentUser.uid) : arrayUnion(auth.currentUser.uid) });
        }
        if(btn.classList.contains('comment-toggle')) {
            document.getElementById('section-' + pid).classList.toggle('hidden');
        }
        if(btn.classList.contains('comm-send-btn')) {
            const val = document.getElementById('input-' + pid).value;
            if(!val.trim()) return;
            await updateDoc(doc(db, "posts", pid), { comments: arrayUnion({ user: userData.username, text: val, time: Date.now() }) });
        }
        if(btn.classList.contains('admin-trigger')) {
            document.getElementById('menu-' + pid).classList.toggle('hidden');
        }
        if(btn.classList.contains('delete-post')) {
            if(confirm("Löschen?")) await deleteDoc(doc(db, "posts", pid));
        }
        if(btn.classList.contains('verify-user')) {
            await updateDoc(doc(db, "users", btn.dataset.uid), { verified: btn.dataset.status === 'true' });
        }
    });

    document.getElementById('btn-share').onclick = async () => {
        const input = document.getElementById('post-input');
        const file = document.getElementById('image-input').files[0];
        if(!input.innerText.trim() && !file) return;

        let imageUrl = null;
        if(file) {
            const fd = new FormData(); fd.append("image", file);
            const res = await fetch("https://api.imgbb.com/1/upload?key="+imgbbKey, {method:"POST", body:fd});
            const json = await res.json(); imageUrl = json.data.url;
        }

        await addDoc(collection(db, "posts"), {
            text: input.innerText, imageUrl, uid: auth.currentUser.uid,
            timestamp: serverTimestamp(), likes: [], comments: []
        });
        input.innerText = ''; document.getElementById('image-input').value = '';
    };

    document.getElementById('btn-save-settings').onclick = async () => {
        const nDisp = document.getElementById('edit-displayname').value;
        const nUser = document.getElementById('edit-username').value;
        await updateDoc(doc(db, "users", auth.currentUser.uid), { displayname: nDisp, username: nUser });
        userData.displayname = nDisp; userData.username = nUser;
        toggleSettings();
    };

    if(localStorage.getItem('theme') === 'dark') document.body.className = 'dark';
    lucide.createIcons();
</script>
</body>
</html>
