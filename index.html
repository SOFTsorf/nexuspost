<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NexusPost Pro</title>
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/u/0/d/1FWT62V69b4nS8Ldba8f96J8xvShlrHT6">

    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --nexus: #1877f2; --bg: #f0f2f5; --card: rgba(255, 255, 255, 0.95);
            --text: #1c1e21; --sub: #65676b; --border: #dddfe2; --header-bg: rgba(255, 255, 255, 0.75);
            --ios-input: #efeff0; --tab-bg: rgba(255, 255, 255, 0.85);
            --danger: #ff3b30;
        }
        body.dark {
            --bg: #000000; --card: #1c1c1e; --text: #ffffff;
            --sub: #8e8e93; --border: #38383a; --header-bg: rgba(28, 28, 30, 0.85);
            --ios-input: #2c2c2e; --tab-bg: rgba(28, 28, 30, 0.85);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg); color: var(--text); margin: 0; 
            padding-top: 60px; padding-bottom: 90px;
            transition: background 0.3s ease; -webkit-tap-highlight-color: transparent;
        }

        /* HEADER & SEARCH */
        nav {
            position: fixed; top: 0; left: 0; right: 0; height: 50px;
            background: var(--header-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center; padding: 0 15px;
            border-bottom: 0.5px solid var(--border); z-index: 1000;
        }
        .logo { font-size: 20px; font-weight: 700; color: var(--text); letter-spacing: -0.5px; transition: 0.2s; white-space: nowrap; }
        
        .search-container {
            flex-grow: 0; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; background: var(--ios-input);
            border-radius: 10px; padding: 0 10px; height: 32px; margin: 0 10px;
            max-width: 40px;
        }
        .search-container.active { flex-grow: 1; margin: 0; max-width: 100%; }
        .search-input {
            border: none; background: none; color: var(--text); font-size: 15px;
            width: 0; transition: width 0.3s; outline: none; padding: 0;
        }
        .search-container.active .search-input { width: 100%; padding-left: 8px; }

        .container { max-width: 580px; margin: 0 auto; padding: 0 12px; }

        /* POSTS */
        .card { background: var(--card); border-radius: 14px; padding: 15px; margin-bottom: 12px; border: 0.5px solid var(--border); }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; position: relative; }
        .user-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .display-name { font-weight: 600; font-size: 15px; display: flex; align-items: center; }
        
        .verified-badge { width: 17px; height: 17px; margin-left: 4px; pointer-events: none; user-select: none; }
        .post-img { width: calc(100% + 30px); margin: 10px -15px -15px -15px; border-bottom-left-radius: 14px; border-bottom-right-radius: 14px; border-top: 0.5px solid var(--border); cursor: zoom-in; }

        /* FOOTER INPUT */
        .ios-footer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--tab-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid var(--border);
            padding: 10px 15px calc(10px + env(safe-area-inset-bottom));
            z-index: 1000;
        }
        .ios-post-box { display: flex; align-items: flex-end; gap: 12px; max-width: 580px; margin: 0 auto; }
        .ios-input-container {
            flex-grow: 1; background: var(--ios-input); border-radius: 20px;
            padding: 8px 15px; border: 0.5px solid var(--border);
            min-height: 20px; max-height: 120px; overflow-y: auto;
            color: var(--text); font-size: 16px; outline: none;
        }
        .ios-input-container:empty:before { content: attr(placeholder); color: var(--sub); }

        .send-btn {
            background: var(--nexus); color: white; border: none; 
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; flex-shrink: 0;
        }

        /* SETTINGS UI */
        .settings-group { background: var(--card); border-radius: 12px; border: 0.5px solid var(--border); overflow: hidden; margin-bottom: 20px; }
        .settings-row { display: flex; align-items: center; padding: 12px 16px; border-bottom: 0.5px solid var(--border); }
        .settings-row:last-child { border-bottom: none; }
        .settings-row label { font-size: 15px; font-weight: 500; width: 120px; color: var(--text); }
        .settings-row input { flex-grow: 1; border: none; background: transparent; color: var(--nexus); font-size: 15px; text-align: right; outline: none; }
        .btn-cancel { background: transparent; color: var(--danger); border: none; font-weight: 600; cursor: pointer; width: 100%; padding: 15px; font-size: 16px; }

        /* LIGHTBOX & MENUS */
        .lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .lightbox img { max-width: 95%; max-height: 90%; border-radius: 10px; }
        .admin-menu { position: absolute; top: 35px; right: 0; background: var(--card); border: 0.5px solid var(--border); border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 1100; min-width: 190px; overflow: hidden; }
        .admin-menu button { width: 100%; padding: 12px 16px; text-align: left; background: none; border: none; color: var(--text); font-size: 14px; display: flex; align-items: center; gap: 10px; cursor: pointer; }

        .hidden { display: none !important; }
        .comment-user-img { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
    </style>
</head>
<body class="light">

<nav id="navbar" class="hidden">
    <div class="logo" id="nav-logo">NexusPost</div>
    <div class="search-container" id="search-box">
        <i data-lucide="search" style="width:16px; color:var(--sub); cursor:pointer;" onclick="focusSearch()"></i>
        <input type="text" class="search-input" id="search-input" placeholder="Suchen..." onfocus="expandSearch()" onblur="collapseSearch()">
    </div>
    <div id="nav-actions" style="display: flex; gap: 12px; align-items: center;">
        <button onclick="toggleDarkMode()" style="background:none; border:none; color:var(--text); cursor:pointer;"><i data-lucide="moon" id="theme-icon"></i></button>
        <button onclick="toggleSettings()" style="background:none; border:none; color:var(--text); cursor:pointer;"><i data-lucide="settings"></i></button>
    </div>
</nav>

<div id="login-screen" style="text-align:center; padding-top: 150px;">
    <h1 style="color: var(--nexus); font-size: 45px; font-weight: 800; letter-spacing: -1px;">NexusPost</h1>
    <button id="btn-login" style="background:var(--nexus); color:white; border:none; padding:14px 40px; border-radius:25px; font-weight:700; cursor:pointer; font-size:16px;">Mit Google anmelden</button>
</div>

<main id="main-content" class="container hidden">
    <div id="feed"></div>
</main>

<div id="settings-screen" class="container hidden" style="padding-top: 20px;">
    <h2 style="margin-left: 5px; margin-bottom: 20px;">Einstellungen</h2>
    <div class="settings-group">
        <div class="settings-row">
            <label>Anzeigename</label>
            <input type="text" id="edit-displayname" placeholder="Name">
        </div>
        <div class="settings-row">
            <label>Nutzername</label>
            <input type="text" id="edit-username" placeholder="@username">
        </div>
    </div>
    <button id="btn-save-settings" class="send-btn" style="width:100%; border-radius:12px; height:50px; font-weight:600;">Speichern</button>
    <button onclick="toggleSettings()" class="btn-cancel">Abbrechen</button>
</div>

<div id="input-bar" class="ios-footer hidden">
    <div id="preview-container" class="hidden" style="position: absolute; bottom: 80px; left: 15px; background: var(--card); padding: 5px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
        <img id="preview-img" src="" style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px;">
        <button onclick="clearPreview()" style="position: absolute; top: -5px; right: -5px; background: red; color: white; border: none; border-radius: 50%; cursor: pointer;">×</button>
    </div>
    <div class="ios-post-box">
        <label style="color: var(--nexus); cursor: pointer; margin-bottom: 5px;">
            <i data-lucide="plus-circle" style="width:28px; height:28px;"></i>
            <input type="file" id="image-input" accept="image/*" class="hidden" onchange="showPreview(event)">
        </label>
        <div id="post-input" class="ios-input-container" contenteditable="true" placeholder="Was gibt's Neues?"></div>
        <button id="btn-share" class="send-btn">
            <i data-lucide="arrow-up" style="width:20px; height:20px; stroke-width:3px;"></i>
        </button>
    </div>
</div>

<div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="">
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, deleteDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCK6bbGtKyuLphYGtxqnAvvnGtMyh2ejV4",
        authDomain: "nexuspost-a00b1.firebaseapp.com",
        projectId: "nexuspost-a00b1",
        storageBucket: "nexuspost-a00b1.firebasestorage.app",
        messagingSenderId: "124843068065",
        appId: "1:124843068065:web:035b15d01910dc6b8d7ee0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    const imgbbKey = "1cb3871dd6829d7133f3285c289ffc0a";
    const adminEmail = "boxenjob5@gmail.com";
    const verifiedIcon = "https://lh3.googleusercontent.com/d/1c-ECuznD4JebaHyVW7X3FmYG6PggkMsT";

    let userData = null;

    // --- CORE UI ---
    window.toggleDarkMode = () => {
        const next = document.body.className === 'dark' ? 'light' : 'dark';
        document.body.className = next;
        localStorage.setItem('theme', next);
        document.getElementById('theme-icon').setAttribute('data-lucide', next === 'dark' ? 'sun' : 'moon');
        lucide.createIcons();
    };

    window.focusSearch = () => document.getElementById('search-input').focus();
    window.expandSearch = () => { document.getElementById('search-box').classList.add('active'); document.getElementById('nav-logo').classList.add('hidden'); document.getElementById('nav-actions').classList.add('hidden'); };
    window.collapseSearch = () => { if (!document.getElementById('search-input').value) { document.getElementById('search-box').classList.remove('active'); document.getElementById('nav-logo').classList.remove('hidden'); document.getElementById('nav-actions').classList.remove('hidden'); } };

    document.getElementById('search-input').oninput = (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.card').forEach(post => post.style.display = post.innerText.toLowerCase().includes(term) ? 'block' : 'none');
    };

    window.toggleSettings = () => {
        const isSettingsVisible = !document.getElementById('settings-screen').classList.contains('hidden');
        document.getElementById('main-content').classList.toggle('hidden', !isSettingsVisible);
        document.getElementById('input-bar').classList.toggle('hidden', !isSettingsVisible);
        document.getElementById('settings-screen').classList.toggle('hidden', isSettingsVisible);
        if(!isSettingsVisible) {
            document.getElementById('edit-displayname').value = userData.displayname;
            document.getElementById('edit-username').value = userData.username;
        }
    };

    document.getElementById('btn-save-settings').onclick = async () => {
        const newDN = document.getElementById('edit-displayname').value;
        const newUN = document.getElementById('edit-username').value;
        if(newDN && newUN) {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { displayname: newDN, username: newUN.replace('@','') });
            userData.displayname = newDN; userData.username = newUN;
            toggleSettings();
        }
    };

    // --- AUTH & FEED ---
    document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('navbar').classList.remove('hidden');
            document.getElementById('input-bar').classList.remove('hidden');
            const uDoc = await getDoc(doc(db, "users", user.uid));
            if (uDoc.exists()) { userData = uDoc.data(); } 
            else {
                userData = { username: "user_"+Math.floor(Math.random()*999), displayname: user.displayName, photoURL: user.photoURL, email: user.email, verified: (user.email === adminEmail) };
                await setDoc(doc(db, "users", user.uid), userData);
            }
            document.getElementById('main-content').classList.remove('hidden');
            loadFeed();
            if(localStorage.getItem('theme') === 'dark') toggleDarkMode();
            lucide.createIcons();
        }
    });

    function loadFeed() {
        onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
            const feed = document.getElementById('feed');
            snap.forEach((d) => {
                const p = d.data();
                onSnapshot(doc(db, "users", p.uid), (uSnap) => {
                    const u = uSnap.data() || {}; const pid = 'post-'+d.id;
                    const likes = Array.isArray(p.likes) ? p.likes : [];
                    const hasLiked = likes.includes(auth.currentUser.uid);
                    const isAdmin = auth.currentUser.email === adminEmail;
                    const html = `
                        <div class="post-header">
                            <img src="${u.photoURL}" class="user-img">
                            <div style="flex-grow:1">
                                <div class="display-name">${u.displayname} ${u.verified ? `<img src="${verifiedIcon}" class="verified-badge">` : ''}</div>
                                <div style="font-size:13px; color:var(--sub);">@${u.username}</div>
                            </div>
                            ${isAdmin ? `<button onclick="toggleAdminMenu('${d.id}')" style="background:none; border:none; color:var(--sub); cursor:pointer;"><i data-lucide="more-horizontal"></i></button>` : ''}
                            <div id="menu-${d.id}" class="admin-menu hidden">
                                <button onclick="deletePost('${d.id}')"><i data-lucide="trash-2"></i> Löschen</button>
                                <button onclick="toggleVerify('${p.uid}', ${!u.verified})"><i data-lucide="shield-check"></i> ${u.verified ? 'Ent-verifizieren' : 'Verifizieren'}</button>
                            </div>
                        </div>
                        <div style="font-size:16px; white-space:pre-wrap; line-height:1.4;">${p.text}</div>
                        ${p.imageUrl ? `<img src="${p.imageUrl}" class="post-img" onclick="openLightbox('${p.imageUrl}')">` : ''}
                        <div style="display: flex; gap: 20px; margin-top: 15px; border-top: 0.5px solid var(--border); padding-top: 10px;">
                            <button onclick='toggleLike("${d.id}", ${JSON.stringify(likes)})' style="background:none; border:none; color:${hasLiked?'var(--nexus)':'var(--sub)'}; cursor:pointer; display:flex; align-items:center; gap:5px;">
                                <i data-lucide="heart" style="width:18px; ${hasLiked?'fill:var(--nexus)':''}"></i> ${likes.length}
                            </button>
                            <button onclick="showComments('${d.id}')" style="background:none; border:none; color:var(--sub); cursor:pointer; display:flex; align-items:center; gap:5px;">
                                <i data-lucide="message-circle" style="width:18px;"></i> Kommentieren
                            </button>
                        </div>
                        <div id="comments-section-${d.id}" class="hidden" style="margin-top:15px; background:rgba(0,0,0,0.02); padding:10px; border-radius:10px;"></div>`;
                    let div = document.getElementById(pid);
                    if (!div) { div = document.createElement('div'); div.id = pid; div.className = 'card'; feed.appendChild(div); }
                    div.innerHTML = html; lucide.createIcons();
                });
            });
        });
    }

    // --- ACTIONS ---
    window.toggleLike = async (postId, currentLikes) => {
        const postRef = doc(db, "posts", postId);
        const myUid = auth.currentUser.uid;
        if (currentLikes.includes(myUid)) await updateDoc(postRef, { likes: arrayRemove(myUid) });
        else await updateDoc(postRef, { likes: arrayUnion(myUid) });
    };

    window.addComment = async (postId) => {
        const input = document.getElementById(`input-${postId}`); if (!input.value.trim()) return;
        await addDoc(collection(db, "posts", postId, "comments"), { text: input.value, uid: auth.currentUser.uid, displayname: userData.displayname, photoURL: userData.photoURL, verified: userData.verified || false, timestamp: serverTimestamp() });
        input.value = "";
    };

    window.showComments = (postId) => {
        const section = document.getElementById(`comments-section-${postId}`);
        section.classList.toggle('hidden');
        if (!section.classList.contains('hidden')) {
            section.innerHTML = `<div style="display:flex; gap:8px; margin-bottom:15px;"><input type="text" id="input-${postId}" placeholder="Antworten..." style="flex-grow:1; padding:8px; border-radius:15px; border:0.5px solid var(--border); background:var(--bg); color:var(--text);"><button onclick="addComment('${postId}')" class="send-btn"><i data-lucide="arrow-up" style="width:16px;"></i></button></div><div id="list-${postId}"></div>`;
            lucide.createIcons();
            onSnapshot(query(collection(db, "posts", postId, "comments"), orderBy("timestamp", "asc")), (snap) => {
                const list = document.getElementById(`list-${postId}`); if (!list) return;
                list.innerHTML = '';
                snap.forEach(ds => {
                    const c = ds.data();
                    list.innerHTML += `<div style="display:flex; gap:10px; margin-bottom:15px;"><img src="${c.photoURL}" class="comment-user-img"><div><div style="font-size:13px; font-weight:700;">${c.displayname} ${c.verified ? `<img src="${verifiedIcon}" class="verified-badge">` : ''}</div><div style="font-size:14px;">${c.text}</div></div></div>`;
                });
            });
        }
    };

    window.showPreview = (e) => {
        const file = e.target.files[0]; if (!file) return;
        const reader = new FileReader(); reader.onload = (rs) => { document.getElementById('preview-img').src = rs.target.result; document.getElementById('preview-container').classList.remove('hidden'); }; reader.readAsDataURL(file);
    };
    window.clearPreview = () => { document.getElementById('image-input').value = ""; document.getElementById('preview-container').classList.add('hidden'); };

    document.getElementById('btn-share').onclick = async () => {
        const text = document.getElementById('post-input').innerText;
        const file = document.getElementById('image-input').files[0];
        if (!text.trim() && !file) return;
        let imageUrl = null;
        if (file) {
            const fd = new FormData(); fd.append("image", file);
            const res = await fetch("https://api.imgbb.com/1/upload?key=" + imgbbKey, { method: "POST", body: fd });
            const j = await res.json(); imageUrl = j.data.url;
        }
        await addDoc(collection(db, "posts"), { text, imageUrl, uid: auth.currentUser.uid, timestamp: serverTimestamp(), likes: [] });
        document.getElementById('post-input').innerText = ""; clearPreview();
    };

    window.openLightbox = (url) => { document.getElementById('lightbox-img').src = url; document.getElementById('lightbox').style.display = 'flex'; };
    window.closeLightbox = () => document.getElementById('lightbox').style.display = 'none';
    window.toggleAdminMenu = (id) => document.getElementById('menu-'+id).classList.toggle('hidden');
    window.deletePost = (id) => confirm("Löschen?") && deleteDoc(doc(db, "posts", id));
    window.toggleVerify = (uid, st) => updateDoc(doc(db, "users", uid), { verified: st });
</script>
</body>
</html>
