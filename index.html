<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NexusPost Pro</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --nexus: #1877f2; --bg: #f0f2f5; --card: rgba(255, 255, 255, 0.95);
            --text: #1c1e21; --sub: #65676b; --border: #dddfe2; --header-bg: rgba(255, 255, 255, 0.75);
            --ios-input: #efeff0;
        }
        body.dark {
            --bg: #000000; --card: #1c1c1e; --text: #ffffff;
            --sub: #8e8e93; --border: #38383a; --header-bg: rgba(28, 28, 30, 0.85);
            --ios-input: #2c2c2e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg); color: var(--text); margin: 0; 
            padding-top: 60px; padding-bottom: 90px;
            transition: background 0.3s ease;
        }

        /* Blur Effekt */
        .blur-active #main-content, .blur-active #navbar, .blur-active #input-bar {
            filter: blur(15px) brightness(0.8); pointer-events: none;
        }

        nav {
            position: fixed; top: 0; left: 0; right: 0; height: 50px;
            background: var(--header-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
            border-bottom: 0.5px solid var(--border); z-index: 1000;
        }

        .container { max-width: 580px; margin: 0 auto; padding: 0 12px; }

        /* Posts */
        .card { background: var(--card); border-radius: 14px; padding: 15px; margin-bottom: 12px; border: 0.5px solid var(--border); }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; position: relative; }
        .user-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .display-name { font-weight: 600; font-size: 15px; }
        .post-img { width: calc(100% + 30px); margin: 10px -15px 0 -15px; border-top: 0.5px solid var(--border); }

        /* Actions */
        .post-actions { display: flex; gap: 20px; margin-top: 12px; padding-top: 8px; border-top: 0.5px solid var(--border); }
        .action-btn { background:none; border:none; color:var(--sub); display:flex; align-items:center; gap:6px; cursor:pointer; font-size:14px; font-weight:600; padding: 5px; }
        .action-btn.liked { color: #ff3b30; }
        .action-btn.liked i { fill: #ff3b30; }

        /* Kommentare */
        .comments-area { margin-top: 10px; padding-top: 10px; display: none; }
        .comment-item { font-size: 14px; margin-bottom: 6px; line-height: 1.4; }
        .comment-item b { font-weight: 600; margin-right: 5px; }
        .comment-input-wrapper { display: flex; gap: 8px; margin-top: 10px; }
        .comment-input { flex-grow: 1; background: var(--ios-input); border: none; border-radius: 15px; padding: 8px 12px; color: var(--text); font-size: 14px; outline: none; }

        /* Settings Overlay */
        #settings-screen {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            display: flex; align-items: center; justify-content: center;
            z-index: 2000;
        }

        .ios-footer { position: fixed; bottom: 0; left: 0; right: 0; background: var(--header-bg); backdrop-filter: blur(20px); border-top: 0.5px solid var(--border); padding: 10px 15px calc(10px + env(safe-area-inset-bottom)); z-index: 1000; }
        .ios-post-box { display: flex; align-items: flex-end; gap: 12px; max-width: 580px; margin: 0 auto; }
        .ios-input-container { flex-grow: 1; background: var(--ios-input); border-radius: 20px; padding: 8px 15px; min-height: 20px; max-height: 120px; overflow-y: auto; color: var(--text); outline: none; }
        .send-btn { background: var(--nexus); color: white; border: none; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body class="light">

<nav id="navbar">
    <div style="font-size: 20px; font-weight: 700;">NexusPost</div>
    <div style="display: flex; gap: 15px;">
        <button onclick="toggleDarkMode()" style="background:none; border:none; color:var(--text);"><i data-lucide="moon" id="theme-icon"></i></button>
        <button onclick="toggleSettings()" style="background:none; border:none; color:var(--text);"><i data-lucide="settings"></i></button>
    </div>
</nav>

<div id="login-screen" style="text-align:center; padding-top: 150px;">
    <h1 style="color: var(--nexus); font-size: 45px;">NexusPost</h1>
    <button id="btn-login" style="background:var(--nexus); color:white; border:none; padding:14px 40px; border-radius:25px; font-weight:700;">Mit Google anmelden</button>
</div>

<main id="main-content" class="container hidden">
    <div id="feed"></div>
</main>

<div id="input-bar" class="ios-footer hidden">
    <div class="ios-post-box">
        <label style="color: var(--nexus); cursor:pointer;">
            <i data-lucide="plus-circle"></i>
            <input type="file" id="image-input" accept="image/*" class="hidden" onchange="console.log('Bild gewÃ¤hlt')">
        </label>
        <div id="post-input" class="ios-input-container" contenteditable="true" placeholder="Was gibt's Neues?"></div>
        <button id="btn-share" class="send-btn"><i data-lucide="arrow-up"></i></button>
    </div>
</div>

<div id="settings-screen" class="hidden">
    <div class="card container" style="width: 85%; max-width: 400px; box-shadow: 0 20px 40px rgba(0,0,0,0.3);">
        <h2>Profil bearbeiten</h2>
        <input type="text" id="edit-displayname" placeholder="Anzeigename" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid var(--border);">
        <input type="text" id="edit-username" placeholder="Username" style="width:100%; padding:10px; margin-bottom:20px; border-radius:8px; border:1px solid var(--border);">
        <button id="btn-save-settings" style="width:100%; background:var(--nexus); color:white; border:none; padding:12px; border-radius:10px; font-weight:700;">Speichern</button>
        <button onclick="toggleSettings()" style="width:100%; background:none; border:none; color:var(--sub); margin-top:10px;">Abbrechen</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, deleteDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCK6bbGtKyuLphYGtxqnAvvnGtMyh2ejV4",
        authDomain: "nexuspost-a00b1.firebaseapp.com",
        projectId: "nexuspost-a00b1",
        storageBucket: "nexuspost-a00b1.firebasestorage.app",
        messagingSenderId: "124843068065",
        appId: "1:124843068065:web:035b15d01910dc6b8d7ee0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    const imgbbKey = "1cb3871dd6829d7133f3285c289ffc0a";

    let userData = null;

    // Theme & Blur
    window.toggleDarkMode = () => {
        const next = document.body.className === 'dark' ? 'light' : 'dark';
        localStorage.setItem('theme', next);
        document.body.className = next;
        lucide.createIcons();
    };

    window.toggleSettings = () => {
        const s = document.getElementById('settings-screen');
        s.classList.toggle('hidden');
        document.body.classList.toggle('blur-active');
        if(!s.classList.contains('hidden')) {
            document.getElementById('edit-displayname').value = userData.displayname;
            document.getElementById('edit-username').value = userData.username;
        }
    };

    // Auth
    document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const uDoc = await getDoc(doc(db, "users", user.uid));
            if (uDoc.exists()) { userData = uDoc.data(); } 
            else {
                userData = { username: "user"+Math.floor(Math.random()*1000), displayname: user.displayName, photoURL: user.photoURL, uid: user.uid };
                await setDoc(doc(db, "users", user.uid), userData);
            }
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('input-bar').classList.remove('hidden');
            loadFeed();
        }
    });

    // Feed & Actions
    function loadFeed() {
        const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snap) => {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            snap.forEach((postDoc) => {
                const p = postDoc.data();
                const pid = postDoc.id;
                const likes = p.likes || [];
                const comments = p.comments || [];
                const hasLiked = likes.includes(auth.currentUser.uid);

                const postEl = document.createElement('div');
                postEl.className = 'card';
                postEl.innerHTML = `
                    <div class="post-header">
                        <img src="${p.userPhoto || ''}" class="user-img">
                        <div>
                            <div class="display-name">${p.displayName || 'User'}</div>
                            <div style="font-size:12px; color:var(--sub);">@${p.username || 'anon'}</div>
                        </div>
                    </div>
                    <div style="white-space:pre-wrap;">${p.text}</div>
                    ${p.imageUrl ? `<img src="${p.imageUrl}" class="post-img">` : ''}
                    
                    <div class="post-actions">
                        <button class="action-btn ${hasLiked ? 'liked' : ''}" id="like-${pid}">
                            <i data-lucide="heart"></i> <span>${likes.length}</span>
                        </button>
                        <button class="action-btn" onclick="document.getElementById('comments-${pid}').style.display = 'block'">
                            <i data-lucide="message-circle"></i> <span>${comments.length}</span>
                        </button>
                    </div>

                    <div class="comments-area" id="comments-${pid}">
                        <div id="list-${pid}">
                            ${comments.map(c => `<div class="comment-item"><b>@${c.user}</b>${c.text}</div>`).join('')}
                        </div>
                        <div class="comment-input-wrapper">
                            <input type="text" class="comment-input" id="input-${pid}" placeholder="Kommentieren...">
                            <button class="send-btn" id="send-comm-${pid}"><i data-lucide="send" style="width:14px;"></i></button>
                        </div>
                    </div>
                `;
                feed.appendChild(postEl);

                // Like Event
                document.getElementById(`like-${pid}`).onclick = async () => {
                    const ref = doc(db, "posts", pid);
                    await updateDoc(ref, { likes: hasLiked ? arrayRemove(auth.currentUser.uid) : arrayUnion(auth.currentUser.uid) });
                };

                // Comment Event
                document.getElementById(`send-comm-${pid}`).onclick = async () => {
                    const inp = document.getElementById(`input-${pid}`);
                    if(!inp.value.trim()) return;
                    await updateDoc(doc(db, "posts", pid), {
                        comments: arrayUnion({ user: userData.username, text: inp.value, time: Date.now() })
                    });
                    inp.value = '';
                };
            });
            lucide.createIcons();
        });
    }

    // Share Post
    document.getElementById('btn-share').onclick = async () => {
        const text = document.getElementById('post-input').innerText;
        const file = document.getElementById('image-input').files[0];
        if(!text.trim() && !file) return;

        let imageUrl = null;
        if(file) {
            const fd = new FormData(); fd.append("image", file);
            const res = await fetch("https://api.imgbb.com/1/upload?key="+imgbbKey, {method:"POST", body:fd});
            const json = await res.json(); imageUrl = json.data.url;
        }

        await addDoc(collection(db, "posts"), {
            text, imageUrl, uid: auth.currentUser.uid,
            username: userData.username, displayName: userData.displayname, userPhoto: userData.photoURL,
            timestamp: serverTimestamp(), likes: [], comments: []
        });
        document.getElementById('post-input').innerText = '';
    };

    // Save Settings
    document.getElementById('btn-save-settings').onclick = async () => {
        userData.displayname = document.getElementById('edit-displayname').value;
        userData.username = document.getElementById('edit-username').value;
        await updateDoc(doc(db, "users", auth.currentUser.uid), userData);
        toggleSettings();
    };

    lucide.createIcons();
</script>
</body>
</html>
