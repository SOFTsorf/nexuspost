<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NexusPost Pro</title>
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/u/0/d/1FWT62V69b4nS8Ldba8f96J8xvShlrHT6">

    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --nexus: #1877f2; --bg: #f0f2f5; --card: rgba(255, 255, 255, 0.95);
            --text: #1c1e21; --sub: #65676b; --border: #dddfe2; --header-bg: rgba(255, 255, 255, 0.75);
            --ios-input: #efeff0; --tab-bg: rgba(255, 255, 255, 0.85);
        }
        body.dark {
            --bg: #000000; --card: #1c1c1e; --text: #ffffff;
            --sub: #8e8e93; --border: #38383a; --header-bg: rgba(28, 28, 30, 0.85);
            --ios-input: #2c2c2e; --tab-bg: rgba(28, 28, 30, 0.85);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg); color: var(--text); margin: 0; 
            padding-top: 60px; padding-bottom: 90px;
            transition: background 0.3s ease; -webkit-tap-highlight-color: transparent;
        }

        nav {
            position: fixed; top: 0; left: 0; right: 0; height: 50px;
            background: var(--header-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
            border-bottom: 0.5px solid var(--border); z-index: 1000;
        }
        .logo { font-size: 20px; font-weight: 700; color: var(--text); letter-spacing: -0.5px; }

        .container { max-width: 580px; margin: 0 auto; padding: 0 12px; }

        .ios-footer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--tab-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid var(--border);
            padding: 10px 15px calc(10px + env(safe-area-inset-bottom));
            z-index: 1000;
        }
        .ios-post-box { display: flex; align-items: flex-end; gap: 12px; max-width: 580px; margin: 0 auto; }
        .ios-input-container {
            flex-grow: 1; background: var(--ios-input); border-radius: 20px;
            padding: 8px 15px; border: 0.5px solid var(--border);
            min-height: 20px; max-height: 120px; overflow-y: auto;
            color: var(--text); font-size: 16px; outline: none;
        }
        .ios-input-container:empty:before { content: attr(placeholder); color: var(--sub); }

        .send-btn {
            background: var(--nexus); color: white; border: none; 
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; flex-shrink: 0;
        }
        .image-select-btn { color: var(--nexus); cursor: pointer; margin-bottom: 4px; }

        #preview-container { 
            display: none; position: absolute; bottom: 75px; left: 15px; 
            background: var(--card); padding: 6px; border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); z-index: 1001;
        }
        #preview-img { width: 90px; height: 90px; object-fit: cover; border-radius: 10px; }

        .card { background: var(--card); border-radius: 14px; padding: 15px; margin-bottom: 12px; border: 0.5px solid var(--border); }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; position: relative; }
        .user-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .comment-user-img { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
        .display-name { font-weight: 600; font-size: 15px; display: flex; align-items: center; }
        .verified-badge { width: 17px; height: 17px; margin-left: 4px; }
        .post-img { width: calc(100% + 30px); margin: 10px -15px -15px -15px; border-bottom-left-radius: 14px; border-bottom-right-radius: 14px; border-top: 0.5px solid var(--border); }

        .admin-menu {
            position: absolute; top: 35px; right: 0;
            background: var(--card); backdrop-filter: blur(25px);
            border: 0.5px solid var(--border); border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 1100; min-width: 190px; overflow: hidden;
        }
        .admin-menu button {
            width: 100%; padding: 12px 16px; text-align: left; background: none; border: none;
            color: var(--text); font-size: 14px; display: flex; align-items: center; gap: 10px; cursor: pointer;
        }

        input[type="text"] {
            width: 100%; padding: 10px; border-radius: 12px; border: 1px solid var(--border);
            background: var(--ios-input); color: var(--text); box-sizing: border-box;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body class="light">

<nav id="navbar" class="hidden">
    <div class="logo">NexusPost</div>
    <div style="display: flex; gap: 15px;">
        <button onclick="toggleDarkMode()" style="background:none; border:none; color:var(--text); cursor:pointer;"><i data-lucide="moon" id="theme-icon"></i></button>
        <button onclick="toggleSettings()" style="background:none; border:none; color:var(--text); cursor:pointer;"><i data-lucide="settings"></i></button>
    </div>
</nav>

<div id="login-screen" style="text-align:center; padding-top: 150px;">
    <h1 style="color: var(--nexus); font-size: 45px; font-weight: 800; letter-spacing: -1px;">NexusPost</h1>
    <button id="btn-login" style="background:var(--nexus); color:white; border:none; padding:14px 40px; border-radius:25px; font-weight:700; cursor:pointer; font-size:16px;">Mit Google anmelden</button>
</div>

<main id="main-content" class="container hidden">
    <div id="feed"></div>
</main>

<div id="input-bar" class="ios-footer hidden">
    <div id="preview-container">
        <img id="preview-img" src="">
        <button onclick="clearPreview()" style="position:absolute; top:-10px; right:-10px; background:#ff3b30; color:white; border:none; border-radius:50%; width:24px; height:24px; font-weight:bold; cursor:pointer;">×</button>
    </div>
    <div class="ios-post-box">
        <label class="image-select-btn">
            <i data-lucide="plus-circle" style="width:30px; height:30px;"></i>
            <input type="file" id="image-input" accept="image/*" class="hidden" onchange="showPreview(event)">
        </label>
        <div id="post-input" class="ios-input-container" contenteditable="true" placeholder="Was gibt's Neues?"></div>
        <button id="btn-share" class="send-btn">
            <i data-lucide="arrow-up" style="width:20px; height:20px; stroke-width:3px;"></i>
        </button>
    </div>
</div>

<div id="settings-screen" class="container hidden">
    <div class="card" style="margin-top:20px;">
        <h2>Einstellungen</h2>
        <div style="margin-bottom:15px;">
            <label>Anzeigename</label>
            <input type="text" id="edit-displayname">
        </div>
        <div style="margin-bottom:20px;">
            <label>Benutzername</label>
            <input type="text" id="edit-username">
        </div>
        <button id="btn-save-settings" class="send-btn" style="width:100%; border-radius:15px; height:45px;">Speichern</button>
        <button onclick="toggleSettings()" style="width:100%; background:none; border:none; color:var(--sub); margin-top:10px; cursor:pointer;">Abbrechen</button>
        <p id="settings-msg" style="text-align:center;"></p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, deleteDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCK6bbGtKyuLphYGtxqnAvvnGtMyh2ejV4",
        authDomain: "nexuspost-a00b1.firebaseapp.com",
        projectId: "nexuspost-a00b1",
        storageBucket: "nexuspost-a00b1.firebasestorage.app",
        messagingSenderId: "124843068065",
        appId: "1:124843068065:web:035b15d01910dc6b8d7ee0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    const imgbbKey = "1cb3871dd6829d7133f3285c289ffc0a";
    const adminEmail = "boxenjob5@gmail.com";
    const verifiedIcon = "https://lh3.googleusercontent.com/d/1c-ECuznD4JebaHyVW7X3FmYG6PggkMsT";

    let userData = null;

    function applyTheme() {
        const saved = localStorage.getItem('theme') || 'light';
        document.body.className = saved;
        document.getElementById('theme-icon').setAttribute('data-lucide', saved === 'dark' ? 'sun' : 'moon');
        lucide.createIcons();
    }
    window.toggleDarkMode = () => {
        const next = document.body.className === 'dark' ? 'light' : 'dark';
        localStorage.setItem('theme', next);
        applyTheme();
    };

    window.showPreview = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (rs) => {
                document.getElementById('preview-img').src = rs.target.result;
                document.getElementById('preview-container').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    };
    window.clearPreview = () => {
        document.getElementById('image-input').value = "";
        document.getElementById('preview-container').style.display = 'none';
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('navbar').classList.remove('hidden');
            document.getElementById('input-bar').classList.remove('hidden');
            const uDoc = await getDoc(doc(db, "users", user.uid));
            if (uDoc.exists()) { 
                userData = uDoc.data(); 
                showApp(); 
            } else {
                userData = { username: "user_"+Math.floor(Math.random()*999), displayname: user.displayName, photoURL: user.photoURL, email: user.email, verified: (user.email === adminEmail), changeLog: [] };
                await setDoc(doc(db, "users", user.uid), userData);
                showApp();
            }
        }
    });

    function showApp() { 
        document.getElementById('main-content').classList.remove('hidden'); 
        loadFeed(); 
        applyTheme(); 
    }

    window.toggleSettings = () => {
        document.getElementById('main-content').classList.toggle('hidden');
        document.getElementById('settings-screen').classList.toggle('hidden');
        document.getElementById('input-bar').classList.toggle('hidden');
        document.getElementById('edit-displayname').value = userData.displayname;
        document.getElementById('edit-username').value = userData.username;
    };

    document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('btn-save-settings').onclick = async () => {
        userData.displayname = document.getElementById('edit-displayname').value;
        userData.username = document.getElementById('edit-username').value;
        await updateDoc(doc(db, "users", auth.currentUser.uid), userData);
        document.getElementById('settings-msg').innerText = "Gespeichert!";
    };

    // --- LIKES ---
    window.toggleLike = async (postId, currentLikes) => {
        const postRef = doc(db, "posts", postId);
        const myUid = auth.currentUser.uid;
        const likesArray = Array.isArray(currentLikes) ? currentLikes : [];
        if (likesArray.includes(myUid)) {
            await updateDoc(postRef, { likes: arrayRemove(myUid) });
        } else {
            await updateDoc(postRef, { likes: arrayUnion(myUid) });
        }
    };

    // --- COMMENTS (MIT VERIFIED & ADMIN DELETE) ---
    window.showComments = (postId) => {
        const section = document.getElementById(`comments-section-${postId}`);
        section.classList.toggle('hidden');
        if (!section.classList.contains('hidden')) {
            section.innerHTML = `
                <div style="display:flex; gap:8px; margin-bottom:15px;">
                    <input type="text" id="input-${postId}" placeholder="Antworten..." style="flex-grow:1; padding:8px; border-radius:15px; border:0.5px solid var(--border); font-size:14px; background:var(--bg); color:var(--text);">
                    <button onclick="addComment('${postId}')" class="send-btn" style="width:30px; height:30px;"><i data-lucide="arrow-up" style="width:16px;"></i></button>
                </div>
                <div id="list-${postId}"></div>
            `;
            lucide.createIcons();

            const q = query(collection(db, "posts", postId, "comments"), orderBy("timestamp", "asc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById(`list-${postId}`);
                if (!list) return;
                list.innerHTML = ''; 
                snap.forEach(docSnap => {
                    const c = docSnap.data();
                    const cid = docSnap.id;
                    const isMyComment = c.uid === auth.currentUser.uid;
                    const isAdmin = auth.currentUser.email === adminEmail;

                    list.innerHTML += `
                        <div id="comment-${cid}" style="display:flex; gap:10px; margin-bottom:15px;">
                            <img src="${c.photoURL}" class="comment-user-img">
                            <div style="flex-grow:1;">
                                <div style="display:flex; justify-content:space-between; align-items:center;">
                                    <div style="font-size:13px; display:flex; align-items:center;">
                                        <span style="font-weight:700;">${c.displayname}</span> 
                                        ${c.verified ? `<img src="${verifiedIcon}" class="verified-badge" style="width:14px; height:14px;">` : ''}
                                        <span style="color:var(--sub); margin-left:5px;">@${c.username}</span>
                                    </div>
                                    <div style="display:flex; gap:10px;">
                                        ${isMyComment ? `<button onclick="editCommentUI('${postId}', '${cid}', \`${c.text.replace(/'/g, "\\'")}\`)" style="background:none; border:none; color:var(--nexus); font-size:11px; cursor:pointer; font-weight:600;">Edit</button>` : ''}
                                        ${(isMyComment || isAdmin) ? `<button onclick="deleteComment('${postId}', '${cid}')" style="background:none; border:none; color:#ff3b30; font-size:11px; cursor:pointer; font-weight:600;">Löschen</button>` : ''}
                                    </div>
                                </div>
                                <div id="text-${cid}" style="font-size:14px; margin-top:2px; white-space:pre-wrap; line-height:1.3;">${c.text}</div>
                            </div>
                        </div>`;
                });
            });
        }
    };

    window.addComment = async (postId) => {
        const input = document.getElementById(`input-${postId}`);
        if (!input.value.trim()) return;
        await addDoc(collection(db, "posts", postId, "comments"), {
            text: input.value,
            uid: auth.currentUser.uid,
            username: userData.username,
            displayname: userData.displayname,
            photoURL: userData.photoURL,
            verified: userData.verified || false, // Verifizierungs-Status mitspeichern
            timestamp: serverTimestamp()
        });
        input.value = "";
    };

    window.deleteComment = async (postId, cid) => {
        if (confirm("Kommentar wirklich löschen?")) {
            await deleteDoc(doc(db, "posts", postId, "comments", cid));
        }
    };

    window.editCommentUI = (postId, cid, oldText) => {
        const textDiv = document.getElementById(`text-${cid}`);
        textDiv.innerHTML = `
            <div style="display:flex; flex-direction:column; gap:8px; margin-top:5px;">
                <input type="text" id="edit-input-${cid}" value="${oldText}" style="font-size:14px; padding:6px; border-radius:8px; border:1px solid var(--nexus); background:var(--bg); color:var(--text);">
                <div style="display:flex; gap:10px;">
                    <button onclick="saveEditComment('${postId}', '${cid}')" style="background:var(--nexus); color:white; border:none; border-radius:6px; padding:4px 10px; font-size:11px; cursor:pointer; font-weight:600;">Speichern</button>
                    <button onclick="showComments('${postId}')" style="background:none; border:none; color:var(--sub); font-size:11px; cursor:pointer;">Abbrechen</button>
                </div>
            </div>`;
    };

    window.saveEditComment = async (postId, cid) => {
        const newText = document.getElementById(`edit-input-${cid}`).value;
        if (!newText.trim()) return;
        await updateDoc(doc(db, "posts", postId, "comments", cid), { text: newText });
    };

    // --- POSTS ---
    document.getElementById('btn-share').onclick = async () => {
        const text = document.getElementById('post-input').innerText;
        const file = document.getElementById('image-input').files[0];
        if (!text.trim() && !file) return;
        const btn = document.getElementById('btn-share'); btn.disabled = true;

        let imageUrl = null;
        if (file) {
            const formData = new FormData(); formData.append("image", file);
            const res = await fetch("https://api.imgbb.com/1/upload?key=" + imgbbKey, { method: "POST", body: formData });
            const json = await res.json(); imageUrl = json.data.url;
        }
        await addDoc(collection(db, "posts"), { text, imageUrl, uid: auth.currentUser.uid, timestamp: serverTimestamp(), likes: [] });
        document.getElementById('post-input').innerText = ""; clearPreview(); btn.disabled = false;
    };

    function loadFeed() {
        onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
            const feed = document.getElementById('feed');
            snap.forEach((d) => {
                const p = d.data();
                onSnapshot(doc(db, "users", p.uid), (uSnap) => {
                    const u = uSnap.data() || {};
                    const isAdmin = auth.currentUser.email === adminEmail;
                    const pid = 'post-'+d.id;
                    const currentLikes = Array.isArray(p.likes) ? p.likes : [];
                    const hasLiked = currentLikes.includes(auth.currentUser.uid);

                    const html = `
                        <div class="post-header">
                            <img src="${u.photoURL}" class="user-img">
                            <div style="flex-grow:1">
                                <div class="display-name">${u.displayname} ${u.verified ? `<img src="${verifiedIcon}" class="verified-badge">` : ''}</div>
                                <div class="username">@${u.username}</div>
                            </div>
                            ${isAdmin ? `<button onclick="toggleAdminMenu('${d.id}')" style="background:none; border:none; color:var(--sub); cursor:pointer;"><i data-lucide="more-horizontal"></i></button>` : ''}
                            <div id="menu-${d.id}" class="admin-menu hidden">
                                <button onclick="deletePost('${d.id}')"><i data-lucide="trash-2"></i> Löschen</button>
                                <button onclick="toggleVerify('${p.uid}', ${!u.verified})"><i data-lucide="shield-check"></i> ${u.verified ? 'Verif. weg' : 'Verifizieren'}</button>
                            </div>
                        </div>
                        <div style="font-size:16px; white-space:pre-wrap; line-height:1.4;">${p.text}</div>
                        ${p.imageUrl ? `<img src="${p.imageUrl}" class="post-img">` : ''}
                        
                        <div style="display: flex; gap: 20px; margin-top: 15px; border-top: 0.5px solid var(--border); padding-top: 10px;">
                            <button onclick='toggleLike("${d.id}", ${JSON.stringify(currentLikes)})' 
                                    style="background:none; border:none; color:${hasLiked ? 'var(--nexus)' : 'var(--sub)'}; cursor:pointer; display:flex; align-items:center; gap:5px; font-family:inherit; font-size:14px;">
                                <i data-lucide="heart" style="width:18px; ${hasLiked ? 'fill: var(--nexus)' : ''}"></i> ${currentLikes.length}
                            </button>
                            <button onclick="showComments('${d.id}')" style="background:none; border:none; color:var(--sub); cursor:pointer; display:flex; align-items:center; gap:5px; font-family:inherit; font-size:14px;">
                                <i data-lucide="message-circle" style="width:18px;"></i> Kommentieren
                            </button>
                        </div>
                        <div id="comments-section-${d.id}" class="hidden" style="margin-top: 15px; background: rgba(0,0,0,0.02); padding: 15px; border-radius: 14px; border: 0.5px solid var(--border);"></div>
                    `;
                    
                    let div = document.getElementById(pid);
                    if (!div) { div = document.createElement('div'); div.id = pid; div.className = 'card'; feed.appendChild(div); }
                    div.innerHTML = html; lucide.createIcons();
                });
            });
        });
    }

    window.toggleAdminMenu = (id) => document.getElementById('menu-' + id).classList.toggle('hidden');
    window.deletePost = (id) => confirm("Post wirklich löschen?") && deleteDoc(doc(db, "posts", id));
    window.toggleVerify = async (uid, status) => await updateDoc(doc(db, "users", uid), { verified: status });

    applyTheme();
</script>
</body>
</html>
