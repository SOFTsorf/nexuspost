<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NexusPost Pro</title>
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/u/0/d/1FWT62V69b4nS8Ldba8f96J8xvShlrHT6">

    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --nexus: #1877f2; --bg: #f0f2f5; --card: #ffffff;
            --text: #050505; --sub: #65676b; --border: #dddfe2; --header-bg: rgba(255, 255, 255, 0.9);
            --ios-input: #f0f2f5; --nav-bg: #ffffff;
            --danger: #ff3b30;
            --safe-area-bottom: env(safe-area-inset-bottom);
        }
        body.dark {
            --bg: #000000; --card: #1c1c1e; --text: #e4e6eb;
            --sub: #b0b3b8; --border: #3e4042; --header-bg: rgba(36, 37, 38, 0.9);
            --ios-input: #3a3b3c; --nav-bg: #1c1c1e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg); color: var(--text); margin: 0; 
            overflow: hidden; /* Wichtig für Swipe-Tabs */
            height: 100vh; width: 100vw;
            -webkit-tap-highlight-color: transparent;
        }

        /* HEADER */
        nav {
            position: fixed; top: 0; left: 0; right: 0; height: 50px;
            background: var(--header-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center; padding: 0 15px;
            border-bottom: 0.5px solid var(--border); z-index: 1000;
        }
        .logo { font-size: 20px; font-weight: 800; color: var(--nexus); letter-spacing: -0.5px; transition: 0.2s; }
        
        /* SEARCH ANIMATION */
        .search-wrapper { display: flex; align-items: center; gap: 0; transition: all 0.3s ease; flex-grow: 0; justify-content: flex-end; }
        .search-wrapper.active { flex-grow: 1; gap: 12px; }
        .search-container {
            display: flex; align-items: center; background: var(--ios-input);
            border-radius: 18px; padding: 0 10px; height: 36px;
            width: 36px; transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer; overflow: hidden;
        }
        .search-wrapper.active .search-container { width: 100%; cursor: text; }
        .search-input { border: none; background: none; color: var(--text); font-size: 15px; width: 0; outline: none; padding: 0; transition: width 0.3s; }
        .search-wrapper.active .search-input { width: 100%; padding-left: 8px; }
        .btn-close-search { background: none; border: none; color: var(--nexus); font-weight: 600; font-size: 15px; cursor: pointer; padding: 0; white-space: nowrap; display: none; opacity: 0; }
        .search-wrapper.active .btn-close-search { display: block; opacity: 1; }

        /* VIEW CONTAINER (SWIPE LOGIC) */
        #views-container {
            position: absolute; top: 50px; bottom: 60px; left: 0; width: 300%; /* 3 Tabs = 300% */
            display: flex; transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .view-section {
            width: 33.333%; height: 100%; overflow-y: auto;
            position: relative; -webkit-overflow-scrolling: touch;
        }

        /* FEED CONTENT */
        .feed-container { max-width: 600px; margin: 0 auto; padding: 10px; padding-bottom: 80px; }
        .card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 12px; border: 0.5px solid var(--border); box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .user-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .display-name { font-weight: 600; font-size: 15px; display: flex; align-items: center; color: var(--text); }
        .username { font-size: 13px; color: var(--sub); }
        .verified-badge { width: 16px; height: 16px; margin-left: 4px; }
        .post-text { font-size: 15px; line-height: 1.5; white-space: pre-wrap; color: var(--text); }
        .post-img { width: calc(100% + 30px); margin: 10px -15px -15px -15px; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; border-top: 0.5px solid var(--border); cursor: zoom-in; }
        .post-actions { display: flex; gap: 20px; margin-top: 12px; padding-top: 10px; border-top: 0.5px solid var(--border); }
        
        /* FIXED COMMENTS */
        .comment-box { margin-top: 10px; padding-top: 10px; }
        .comment-input-row { display: flex; gap: 8px; margin-bottom: 15px; align-items: center; }
        .comment-input { flex-grow: 1; padding: 8px 12px; border-radius: 18px; border: 1px solid var(--border); background: var(--ios-input); color: var(--text); font-size: 14px; outline: none; }
        .comment-list { display: flex; flex-direction: column; gap: 10px; }
        .comment-item { display: flex; gap: 10px; font-size: 14px; }
        .comment-bubble { background: var(--ios-input); padding: 8px 12px; border-radius: 15px; border-top-left-radius: 2px; }

        /* KI FRAME */
        iframe { width: 100%; height: 100%; border: none; display: block; }

        /* SETTINGS UI */
        .settings-content { max-width: 600px; margin: 20px auto; padding: 0 15px; }
        .settings-group { background: var(--card); border-radius: 12px; border: 0.5px solid var(--border); overflow: hidden; margin-bottom: 20px; }
        .settings-row { display: flex; align-items: center; padding: 12px 16px; border-bottom: 0.5px solid var(--border); }
        .settings-row:last-child { border-bottom: none; }
        .settings-row label { font-size: 15px; font-weight: 500; width: 120px; color: var(--text); }
        .settings-row input { flex-grow: 1; border: none; background: transparent; color: var(--nexus); font-size: 15px; text-align: right; outline: none; }
        
        /* BOTTOM NAV BAR (TABS) */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; height: 50px;
            background: var(--nav-bg); border-top: 0.5px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            padding-bottom: var(--safe-area-bottom); z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--sub); background: none; border: none; flex-grow: 1; height: 100%; cursor: pointer;
        }
        .nav-item.active { color: var(--nexus); }
        .nav-item svg { width: 24px; height: 24px; transition: transform 0.1s; }
        .nav-item:active svg { transform: scale(0.9); }

        /* POST INPUT (FLOATING OVER HOME TAB) */
        .input-bar-wrapper {
            position: fixed; bottom: calc(50px + var(--safe-area-bottom)); left: 0; right: 0;
            background: var(--header-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-top: 0.5px solid var(--border); padding: 8px 15px;
            z-index: 900; transition: transform 0.3s ease;
        }
        .input-bar-wrapper.hidden { transform: translateY(200%); }
        .post-input-box { display: flex; align-items: flex-end; gap: 10px; max-width: 600px; margin: 0 auto; }
        .post-textarea {
            flex-grow: 1; background: var(--ios-input); border-radius: 20px; padding: 8px 15px;
            border: 1px solid var(--border); max-height: 100px; overflow-y: auto; color: var(--text); font-size: 15px; outline: none;
        }
        .post-textarea:empty:before { content: "Was gibt's Neues?"; color: var(--sub); }
        .icon-btn { color: var(--nexus); background: none; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* UTILS */
        .hidden { display: none !important; }
        .lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .admin-menu { position: absolute; top: 35px; right: 10px; background: var(--card); border: 0.5px solid var(--border); border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); z-index: 1100; min-width: 160px; overflow: hidden; }
        .admin-menu button { width: 100%; padding: 12px; text-align: left; background: none; border: none; color: var(--text); font-size: 14px; display: flex; gap: 10px; align-items: center; }
        #login-screen { text-align: center; padding-top: 30vh; }
    </style>
</head>
<body class="light">

<nav id="navbar" class="hidden">
    <div class="logo" id="nav-logo">NexusPost</div>
    
    <div class="search-wrapper" id="search-wrapper">
        <div class="search-container" onclick="expandSearch()">
            <i data-lucide="search" style="width:18px; color:var(--sub); flex-shrink:0;"></i>
            <input type="text" class="search-input" id="search-input" placeholder="Suchen...">
        </div>
        <button id="btn-close-search" class="btn-close-search" onclick="collapseSearch()">Abbrechen</button>
    </div>
    
    <button onclick="toggleDarkMode()" style="background:none; border:none; color:var(--text); margin-left:10px;"><i data-lucide="moon" id="theme-icon"></i></button>
</nav>

<div id="login-screen">
    <h1 style="color: var(--nexus); font-size: 40px; font-weight: 800; letter-spacing: -1px; margin-bottom: 20px;">NexusPost</h1>
    <button id="btn-login" style="background:var(--nexus); color:white; border:none; padding:12px 30px; border-radius:25px; font-weight:700; cursor:pointer; font-size:16px;">Mit Google anmelden</button>
</div>

<div id="views-container" class="hidden">
    <div class="view-section" id="tab-home">
        <div class="feed-container" id="feed"></div>
    </div>

    <div class="view-section" id="tab-ki">
        <iframe src="https://softsorf.github.io/Ki-assistent/"></iframe>
    </div>

    <div class="view-section" id="tab-settings">
        <div class="settings-content">
            <h2 style="margin-bottom: 20px;">Einstellungen</h2>
            <div class="settings-group">
                <div class="settings-row">
                    <label>Anzeigename</label>
                    <input type="text" id="edit-displayname" placeholder="Name">
                </div>
                <div class="settings-row">
                    <label>Nutzername</label>
                    <input type="text" id="edit-username" placeholder="@username">
                </div>
            </div>
            <p style="font-size:12px; color:var(--sub); padding:0 10px; margin-bottom:20px;">
                Hinweis: Du kannst deinen Namen nur 2 mal innerhalb von 14 Tagen ändern.
            </p>
            <button id="btn-save-settings" style="width:100%; background:var(--nexus); color:white; border:none; padding:15px; border-radius:12px; font-weight:600; font-size:16px;">Speichern</button>
        </div>
    </div>
</div>

<div id="input-bar" class="input-bar-wrapper hidden">
    <div id="preview-container" class="hidden" style="margin-bottom: 8px; position: relative; width: fit-content;">
        <img id="preview-img" src="" style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px;">
        <button onclick="clearPreview()" style="position: absolute; top: -6px; right: -6px; background: var(--danger); color: white; border: none; width: 20px; height: 20px; border-radius: 50%; font-size: 12px; display:flex; align-items:center; justify-content:center;">×</button>
    </div>
    <div class="post-input-box">
        <label class="icon-btn">
            <i data-lucide="image" style="width:24px;"></i>
            <input type="file" id="image-input" accept="image/*" class="hidden" onchange="showPreview(event)">
        </label>
        <div id="post-input" class="post-textarea" contenteditable="true"></div>
        <button id="btn-share" class="icon-btn" style="background:var(--nexus); color:white; width:34px; height:34px; border-radius:50%;">
            <i data-lucide="send" style="width:18px; margin-left:-2px;"></i>
        </button>
    </div>
</div>

<nav id="bottom-nav" class="bottom-nav hidden">
    <button class="nav-item active" onclick="switchTab(0)">
        <i data-lucide="home"></i>
    </button>
    <button class="nav-item" onclick="switchTab(1)">
        <i data-lucide="bot"></i>
    </button>
    <button class="nav-item" onclick="switchTab(2)">
        <i data-lucide="settings"></i>
    </button>
</nav>

<div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" style="max-width:95%; max-height:90%; border-radius:8px;">
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, deleteDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCK6bbGtKyuLphYGtxqnAvvnGtMyh2ejV4",
        authDomain: "nexuspost-a00b1.firebaseapp.com",
        projectId: "nexuspost-a00b1",
        storageBucket: "nexuspost-a00b1.firebasestorage.app",
        messagingSenderId: "124843068065",
        appId: "1:124843068065:web:035b15d01910dc6b8d7ee0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    const imgbbKey = "1cb3871dd6829d7133f3285c289ffc0a";
    const adminEmail = "boxenjob5@gmail.com";
    const verifiedIcon = "https://lh3.googleusercontent.com/d/1c-ECuznD4JebaHyVW7X3FmYG6PggkMsT";

    let userData = null;
    let currentTab = 0;

    // --- TAB SYSTEM & SWIPE ---
    window.switchTab = (index) => {
        currentTab = index;
        const container = document.getElementById('views-container');
        const navItems = document.querySelectorAll('.nav-item');
        
        // Swipe Animation via Transform
        container.style.transform = `translateX(-${index * 33.333}%)`;
        
        // Active State Icons
        navItems.forEach((btn, i) => {
            btn.classList.toggle('active', i === index);
        });

        // Hide/Show Post Input Bar (Only on Home)
        const inputBar = document.getElementById('input-bar');
        if (index === 0) inputBar.classList.remove('hidden');
        else inputBar.classList.add('hidden');

        // Refresh settings fields if opening settings
        if(index === 2 && userData) {
            document.getElementById('edit-displayname').value = userData.displayname;
            document.getElementById('edit-username').value = userData.username;
        }
    };

    // --- SEARCH ANIMATION ---
    window.expandSearch = () => {
        document.getElementById('nav-logo').classList.add('hidden');
        document.getElementById('search-wrapper').classList.add('active');
        setTimeout(() => document.getElementById('search-input').focus(), 100);
    };
    window.collapseSearch = () => {
        const wrap = document.getElementById('search-wrapper');
        const input = document.getElementById('search-input');
        wrap.classList.remove('active');
        input.value = "";
        document.querySelectorAll('.card').forEach(post => post.style.display = 'block');
        setTimeout(() => document.getElementById('nav-logo').classList.remove('hidden'), 200);
    };
    document.getElementById('search-input').oninput = (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.card').forEach(post => post.style.display = post.innerText.toLowerCase().includes(term) ? 'block' : 'none');
    };

    // --- THEME ---
    window.toggleDarkMode = () => {
        const next = document.body.className === 'dark' ? 'light' : 'dark';
        document.body.className = next;
        localStorage.setItem('theme', next);
        document.getElementById('theme-icon').setAttribute('data-lucide', next === 'dark' ? 'sun' : 'moon');
        lucide.createIcons();
    };

    // --- SETTINGS LOGIC (14 DAYS LIMIT) ---
    document.getElementById('btn-save-settings').onclick = async () => {
        if(!userData) return;
        const newDN = document.getElementById('edit-displayname').value.trim();
        const newUN = document.getElementById('edit-username').value.trim().replace('@','');
        
        if(!newDN || !newUN) return alert("Bitte Felder ausfüllen.");

        const now = Date.now();
        const history = userData.nameChangeHistory || [];
        // Filter changes from last 14 days
        const recentChanges = history.filter(ts => now - ts < 14 * 24 * 60 * 60 * 1000);

        // Check Limit (Admin bypass)
        if (auth.currentUser.email !== adminEmail && recentChanges.length >= 2) {
            alert("Du hast deinen Namen in den letzten 14 Tagen bereits 2 mal geändert.");
            return;
        }

        // Save
        const newHistory = [...recentChanges, now];
        await updateDoc(doc(db, "users", auth.currentUser.uid), { 
            displayname: newDN, 
            username: newUN,
            nameChangeHistory: newHistory
        });
        userData.displayname = newDN; userData.username = newUN; userData.nameChangeHistory = newHistory;
        alert("Gespeichert!");
    };

    // --- AUTH ---
    document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('navbar').classList.remove('hidden');
            document.getElementById('views-container').classList.remove('hidden');
            document.getElementById('bottom-nav').classList.remove('hidden');
            document.getElementById('input-bar').classList.remove('hidden');
            
            const uRef = doc(db, "users", user.uid);
            const uDoc = await getDoc(uRef);
            if (uDoc.exists()) { userData = uDoc.data(); } 
            else {
                userData = { username: "user_"+Math.floor(Math.random()*9999), displayname: user.displayName, photoURL: user.photoURL, email: user.email, verified: (user.email === adminEmail) };
                await setDoc(uRef, userData);
            }
            loadFeed();
            if(localStorage.getItem('theme') === 'dark') toggleDarkMode();
            lucide.createIcons();
        }
    });

    // --- FEED & POSTS ---
    function loadFeed() {
        onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
            const feed = document.getElementById('feed');
            snap.forEach((d) => {
                const p = d.data();
                onSnapshot(doc(db, "users", p.uid), (uSnap) => {
                    const u = uSnap.data() || {}; const pid = 'post-'+d.id;
                    const likes = p.likes || [];
                    const hasLiked = likes.includes(auth.currentUser.uid);
                    const isAdmin = auth.currentUser.email === adminEmail;
                    
                    const html = `
                        <div class="post-header">
                            <img src="${u.photoURL}" class="user-img">
                            <div style="flex-grow:1;">
                                <div class="display-name">${u.displayname} ${u.verified ? `<img src="${verifiedIcon}" class="verified-badge">` : ''}</div>
                                <div class="username">@${u.username}</div>
                            </div>
                            ${isAdmin ? `<button onclick="toggleMenu('${d.id}')" style="background:none; border:none; color:var(--sub);"><i data-lucide="more-horizontal"></i></button>` : ''}
                            <div id="menu-${d.id}" class="admin-menu hidden">
                                <button onclick="deletePost('${d.id}')"><i data-lucide="trash-2" style="width:16px;"></i> Löschen</button>
                                <button onclick="toggleVerify('${p.uid}', ${!u.verified})"><i data-lucide="shield" style="width:16px;"></i> Verify Toggle</button>
                            </div>
                        </div>
                        <div class="post-text">${p.text}</div>
                        ${p.imageUrl ? `<img src="${p.imageUrl}" class="post-img" onclick="openLightbox('${p.imageUrl}')">` : ''}
                        
                        <div class="post-actions">
                            <button onclick='toggleLike("${d.id}", ${JSON.stringify(likes)})' style="background:none; border:none; color:${hasLiked?'var(--nexus)':'var(--sub)'}; display:flex; align-items:center; gap:5px;">
                                <i data-lucide="heart" style="width:20px; ${hasLiked?'fill:var(--nexus)':''}"></i> ${likes.length}
                            </button>
                            <button onclick="toggleComments('${d.id}')" style="background:none; border:none; color:var(--sub); display:flex; align-items:center; gap:5px;">
                                <i data-lucide="message-circle" style="width:20px;"></i>
                            </button>
                        </div>
                        
                        <div id="comments-${d.id}" class="comment-box hidden">
                            <div class="comment-input-row">
                                <input type="text" id="c-input-${d.id}" class="comment-input" placeholder="Antworten...">
                                <button onclick="sendComment('${d.id}')" style="background:var(--nexus); border:none; color:white; border-radius:50%; width:30px; height:30px; display:flex; align-items:center; justify-content:center;"><i data-lucide="arrow-up" style="width:16px;"></i></button>
                            </div>
                            <div id="c-list-${d.id}" class="comment-list"></div>
                        </div>
                    `;

                    let div = document.getElementById(pid);
                    if (!div) { div = document.createElement('div'); div.id = pid; div.className = 'card'; feed.appendChild(div); }
                    div.innerHTML = html; lucide.createIcons();
                    
                    // Live Comments Listener if open
                    if(!document.getElementById(`comments-${d.id}`).classList.contains('hidden')) loadComments(d.id);
                });
            });
        });
    }

    // --- ACTIONS ---
    window.toggleLike = async (pid, likes) => {
        const ref = doc(db, "posts", pid);
        const uid = auth.currentUser.uid;
        if(likes.includes(uid)) await updateDoc(ref, { likes: arrayRemove(uid) });
        else await updateDoc(ref, { likes: arrayUnion(uid) });
    };

    window.toggleComments = (pid) => {
        const box = document.getElementById(`comments-${pid}`);
        box.classList.toggle('hidden');
        if(!box.classList.contains('hidden')) loadComments(pid);
    };

    function loadComments(pid) {
        const list = document.getElementById(`c-list-${pid}`);
        onSnapshot(query(collection(db, "posts", pid, "comments"), orderBy("timestamp", "asc")), (snap) => {
            list.innerHTML = "";
            snap.forEach(cSnap => {
                const c = cSnap.data();
                list.innerHTML += `
                    <div class="comment-item">
                        <img src="${c.photoURL}" style="width:30px; height:30px; border-radius:50%; object-fit:cover; flex-shrink:0;">
                        <div class="comment-bubble">
                            <div style="font-weight:700; margin-bottom:2px; font-size:13px;">${c.displayname}</div>
                            <div>${c.text}</div>
                        </div>
                    </div>
                `;
            });
        });
    }

    window.sendComment = async (pid) => {
        const inp = document.getElementById(`c-input-${pid}`);
        const text = inp.value.trim();
        if(!text) return;
        await addDoc(collection(db, "posts", pid, "comments"), {
            text, uid: auth.currentUser.uid,
            displayname: userData.displayname, photoURL: userData.photoURL,
            timestamp: serverTimestamp()
        });
        inp.value = "";
    };

    // --- NEW POST ---
    window.showPreview = (e) => {
        const f = e.target.files[0];
        if(f) {
            const r = new FileReader();
            r.onload = (res) => {
                document.getElementById('preview-img').src = res.target.result;
                document.getElementById('preview-container').classList.remove('hidden');
            };
            r.readAsDataURL(f);
        }
    };
    window.clearPreview = () => {
        document.getElementById('image-input').value = "";
        document.getElementById('preview-container').classList.add('hidden');
    };

    document.getElementById('btn-share').onclick = async () => {
        const txt = document.getElementById('post-input').innerText;
        const file = document.getElementById('image-input').files[0];
        if(!txt.trim() && !file) return;

        let imageUrl = null;
        if(file) {
            const fd = new FormData(); fd.append("image", file);
            const res = await fetch("https://api.imgbb.com/1/upload?key=" + imgbbKey, { method: "POST", body: fd });
            const j = await res.json(); imageUrl = j.data.url;
        }

        await addDoc(collection(db, "posts"), {
            text: txt, imageUrl, uid: auth.currentUser.uid,
            timestamp: serverTimestamp(), likes: []
        });
        document.getElementById('post-input').innerText = "";
        clearPreview();
    };

    // --- UTILS ---
    window.openLightbox = (src) => { document.getElementById('lightbox-img').src = src; document.getElementById('lightbox').style.display = 'flex'; };
    window.closeLightbox = () => document.getElementById('lightbox').style.display = 'none';
    window.toggleMenu = (id) => document.getElementById('menu-'+id).classList.toggle('hidden');
    window.deletePost = (id) => confirm("Löschen?") && deleteDoc(doc(db, "posts", id));
    window.toggleVerify = (uid, st) => updateDoc(doc(db, "users", uid), { verified: st });

</script>
