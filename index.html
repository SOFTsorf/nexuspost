<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NexusPost Pro</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --nexus: #1877f2; --bg: #f0f2f5; --card: rgba(255, 255, 255, 0.95);
            --text: #1c1e21; --sub: #65676b; --border: #dddfe2; --header-bg: rgba(255, 255, 255, 0.75);
            --ios-input: #efeff0; --tab-bg: rgba(255, 255, 255, 0.85);
        }
        body.dark {
            --bg: #000000; --card: #1c1c1e; --text: #ffffff;
            --sub: #8e8e93; --border: #38383a; --header-bg: rgba(28, 28, 30, 0.85);
            --ios-input: #2c2c2e; --tab-bg: rgba(28, 28, 30, 0.85);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg); color: var(--text); margin: 0; 
            padding-top: 60px; padding-bottom: 90px;
            transition: background 0.3s ease; -webkit-tap-highlight-color: transparent;
        }

        nav {
            position: fixed; top: 0; left: 0; right: 0; height: 50px;
            background: var(--header-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
            border-bottom: 0.5px solid var(--border); z-index: 1000;
        }
        .logo { font-size: 20px; font-weight: 700; color: var(--text); letter-spacing: -0.5px; }
        .container { max-width: 580px; margin: 0 auto; padding: 0 12px; }

        .ios-footer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--tab-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid var(--border);
            padding: 10px 15px calc(10px + env(safe-area-inset-bottom));
            z-index: 1000;
        }
        .ios-post-box { display: flex; align-items: flex-end; gap: 12px; max-width: 580px; margin: 0 auto; }
        .ios-input-container {
            flex-grow: 1; background: var(--ios-input); border-radius: 20px;
            padding: 8px 15px; border: 0.5px solid var(--border);
            min-height: 20px; max-height: 120px; overflow-y: auto;
            color: var(--text); font-size: 16px; outline: none;
        }
        .ios-input-container:empty:before { content: attr(placeholder); color: var(--sub); }

        .send-btn {
            background: var(--nexus); color: white; border: none; 
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; flex-shrink: 0;
        }

        .card { background: var(--card); border-radius: 14px; padding: 15px; margin-bottom: 12px; border: 0.5px solid var(--border); }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; position: relative; }
        .user-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .display-name { font-weight: 600; font-size: 15px; display: flex; align-items: center; }
        .verified-badge { width: 17px; height: 17px; margin-left: 4px; }
        .post-img { width: calc(100% + 30px); margin: 10px -15px -15px -15px; border-bottom-left-radius: 14px; border-bottom-right-radius: 14px; border-top: 0.5px solid var(--border); }

        .profile-header-card { text-align: center; padding: 30px 20px; }
        .profile-main-img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; border: 2px solid var(--nexus); margin-bottom: 10px; }
        .follow-stats { display: flex; justify-content: center; gap: 25px; margin: 15px 0; font-size: 14px; }
        .follow-stats b { display: block; font-size: 18px; color: var(--text); }
        
        .btn-follow { 
            background: var(--nexus); color: white; border: none; padding: 8px 25px; 
            border-radius: 18px; font-weight: 600; cursor: pointer; margin-top: 10px;
        }
        .btn-follow.following { background: var(--ios-input); color: var(--text); border: 1px solid var(--border); }

        input[type="text"], textarea {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border);
            background: var(--ios-input); color: var(--text); margin-top: 5px; box-sizing: border-box;
            font-family: inherit; font-size: 15px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body class="light">

<nav id="navbar" class="hidden">
    <div class="logo">NexusPost</div>
    <div style="display: flex; gap: 15px;">
        <button onclick="toggleDarkMode()" style="background:none; border:none; color:var(--text); cursor:pointer;"><i data-lucide="moon" id="theme-icon"></i></button>
        <button onclick="toggleSettings()" style="background:none; border:none; color:var(--text); cursor:pointer;"><i data-lucide="settings"></i></button>
    </div>
</nav>

<div id="login-screen" style="text-align:center; padding-top: 150px;">
    <h1 style="color: var(--nexus); font-size: 45px; font-weight: 800; letter-spacing: -1px;">NexusPost</h1>
    <button id="btn-login" style="background:var(--nexus); color:white; border:none; padding:14px 40px; border-radius:25px; font-weight:700; cursor:pointer; font-size:16px;">Mit Google anmelden</button>
</div>

<main id="main-content" class="container hidden">
    <div id="feed"></div>
</main>

<div id="profile-screen" class="container hidden">
    <div class="card profile-header-card" style="position: relative;">
        <button onclick="closeProfile()" style="position: absolute; left: 15px; top: 15px; background: none; border: none; color: var(--nexus); font-weight: 600; cursor: pointer;"><i data-lucide="chevron-left"></i></button>
        <img id="prof-header-img" src="" class="profile-main-img">
        <h2 id="prof-displayname" style="margin: 0; font-size: 22px;"></h2>
        <div id="prof-username" style="color: var(--sub); margin-bottom: 8px;"></div>
        <div id="prof-bio" style="font-size: 14px; max-width: 80%; margin: 0 auto 10px;"></div>
        
        <div class="follow-stats">
            <div><b id="count-followers">0</b> Follower</div>
            <div><b id="count-following">0</b> Folge ich</div>
        </div>

        <button id="btn-follow-action" class="btn-follow hidden">Folgen</button>
    </div>
    <div id="profile-feed"></div>
</div>

<div id="input-bar" class="ios-footer hidden">
    <div id="preview-container" style="display:none; position:absolute; bottom:75px; left:15px; background:var(--card); padding:5px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1);">
        <img id="preview-img" src="" style="width:80px; height:80px; object-fit:cover; border-radius:8px;">
        <button onclick="clearPreview()" style="position:absolute; top:-10px; right:-10px; background:red; color:white; border:none; border-radius:50%; width:20px; height:20px; cursor:pointer;">×</button>
    </div>
    <div class="ios-post-box">
        <label style="color:var(--nexus); cursor:pointer;">
            <i data-lucide="plus-circle"></i>
            <input type="file" id="image-input" accept="image/*" class="hidden" onchange="showPreview(event)">
        </label>
        <div id="post-input" class="ios-input-container" contenteditable="true" placeholder="Was gibt's Neues?"></div>
        <button id="btn-share" class="send-btn"><i data-lucide="arrow-up"></i></button>
    </div>
</div>

<div id="settings-screen" class="container hidden">
    <div class="card" style="margin-top:20px;">
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:20px;">
            <h2 style="margin:0;">Einstellungen</h2>
            <button onclick="toggleSettings()" style="background:none; border:none; color:var(--nexus); font-weight:600;">Fertig</button>
        </div>
        <label style="font-size:11px; color:var(--sub); font-weight:700;">ANZEIGENAME</label>
        <input type="text" id="edit-displayname">
        <br><br>
        <label style="font-size:11px; color:var(--sub); font-weight:700;">BIO</label>
        <textarea id="edit-bio" rows="3" placeholder="Erzähl etwas über dich..."></textarea>
        <br><br>
        <button id="btn-save-settings" style="width:100%; background:var(--nexus); color:white; border:none; padding:12px; border-radius:12px; font-weight:700; cursor:pointer;">Speichern</button>
        <p id="settings-msg" style="text-align:center;"></p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, deleteDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCK6bbGtKyuLphYGtxqnAvvnGtMyh2ejV4",
        authDomain: "nexuspost-a00b1.firebaseapp.com",
        projectId: "nexuspost-a00b1",
        storageBucket: "nexuspost-a00b1.firebasestorage.app",
        messagingSenderId: "124843068065",
        appId: "1:124843068065:web:035b15d01910dc6b8d7ee0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    const imgbbKey = "1cb3871dd6829d7133f3285c289ffc0a";
    const verifiedIcon = "https://img.icons8.com/fluency/48/000000/verified-badge.png";

    let userData = null;

    // --- AUTH ---
    document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('navbar').classList.remove('hidden');
            document.getElementById('input-bar').classList.remove('hidden');
            const uRef = doc(db, "users", user.uid);
            const uDoc = await getDoc(uRef);
            if (uDoc.exists()) { 
                userData = uDoc.data();
            } else {
                userData = { username: "user_"+Math.floor(Math.random()*999), displayname: user.displayName, photoURL: user.photoURL, bio: "", following: [], followers: [], verified: false };
                await setDoc(uRef, userData);
            }
            showApp();
        }
    });

    function showApp() { 
        document.getElementById('main-content').classList.remove('hidden'); 
        loadFeed(); 
        lucide.createIcons();
    }

    // --- PROFIL ANSICHT ---
    window.openProfile = (uid) => {
        document.getElementById('main-content').classList.add('hidden');
        document.getElementById('input-bar').classList.add('hidden');
        document.getElementById('profile-screen').classList.remove('hidden');
        
        const btnFollow = document.getElementById('btn-follow-action');
        
        // Echtzeit-Update für Profil-Daten (Bio, Follower)
        onSnapshot(doc(db, "users", uid), (uSnap) => {
            const u = uSnap.data();
            document.getElementById('prof-header-img').src = u.photoURL;
            document.getElementById('prof-displayname').innerText = u.displayname;
            document.getElementById('prof-username').innerText = "@" + (u.username || "user");
            document.getElementById('prof-bio').innerText = u.bio || "";
            document.getElementById('count-followers').innerText = (u.followers || []).length;
            document.getElementById('count-following').innerText = (u.following || []).length;

            if (auth.currentUser.uid !== uid) {
                btnFollow.classList.remove('hidden');
                const isFollowing = (u.followers || []).includes(auth.currentUser.uid);
                btnFollow.innerText = isFollowing ? "Gefolgt" : "Folgen";
                btnFollow.className = isFollowing ? "btn-follow following" : "btn-follow";
                btnFollow.onclick = () => toggleFollow(uid, isFollowing);
            } else {
                btnFollow.classList.add('hidden');
            }
        });

        // Posts des Nutzers
        onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
            const pFeed = document.getElementById('profile-feed');
            pFeed.innerHTML = '';
            snap.forEach(d => {
                if(d.data().uid === uid) {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `<div style="white-space:pre-wrap;">${d.data().text}</div>${d.data().imageUrl ? `<img src="${d.data().imageUrl}" class="post-img">` : ''}`;
                    pFeed.appendChild(div);
                }
            });
        });
    };

    window.toggleFollow = async (targetUid, isFollowing) => {
        const myUid = auth.currentUser.uid;
        const myRef = doc(db, "users", myUid);
        const targetRef = doc(db, "users", targetUid);

        if (isFollowing) {
            await updateDoc(myRef, { following: arrayRemove(targetUid) });
            await updateDoc(targetRef, { followers: arrayRemove(myUid) });
        } else {
            await updateDoc(myRef, { following: arrayUnion(targetUid) });
            await updateDoc(targetRef, { followers: arrayUnion(myUid) });
        }
    };

    window.closeProfile = () => {
        document.getElementById('profile-screen').classList.add('hidden');
        document.getElementById('main-content').classList.remove('hidden');
        document.getElementById('input-bar').classList.remove('hidden');
    };

    // --- FEED ---
    function loadFeed() {
        onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
            const feed = document.getElementById('feed');
            snap.forEach((d) => {
                const p = d.data();
                onSnapshot(doc(db, "users", p.uid), (uSnap) => {
                    const u = uSnap.data() || {};
                    const pid = 'post-'+d.id;
                    const html = `
                        <div class="post-header">
                            <img src="${u.photoURL}" class="user-img" onclick="openProfile('${p.uid}')" style="cursor:pointer">
                            <div onclick="openProfile('${p.uid}')" style="cursor:pointer">
                                <div class="display-name">${u.displayname} ${u.verified ? `<img src="${verifiedIcon}" class="verified-badge">` : ''}</div>
                                <div style="color:var(--sub); font-size:12px;">@${u.username}</div>
                            </div>
                        </div>
                        <div style="white-space:pre-wrap; margin-bottom:10px;">${p.text}</div>
                        ${p.imageUrl ? `<img src="${p.imageUrl}" class="post-img">` : ''}`;
                    let div = document.getElementById(pid) || document.createElement('div');
                    div.id = pid; div.className = 'card'; div.innerHTML = html;
                    if (!document.getElementById(pid)) feed.appendChild(div);
                });
            });
        });
    }

    // --- SETTINGS ---
    window.toggleSettings = () => {
        document.getElementById('settings-screen').classList.toggle('hidden');
        document.getElementById('main-content').classList.toggle('hidden');
        document.getElementById('input-bar').classList.toggle('hidden');
        document.getElementById('edit-displayname').value = userData.displayname;
        document.getElementById('edit-bio').value = userData.bio || "";
    };

    document.getElementById('btn-save-settings').onclick = async () => {
        const newName = document.getElementById('edit-displayname').value;
        const newBio = document.getElementById('edit-bio').value;
        await updateDoc(doc(db, "users", auth.currentUser.uid), { displayname: newName, bio: newBio });
        userData.displayname = newName; userData.bio = newBio;
        document.getElementById('settings-msg').innerText = "Gespeichert!";
        setTimeout(() => { document.getElementById('settings-msg').innerText = ""; toggleSettings(); }, 1000);
    };

    // --- POSTING ---
    document.getElementById('btn-share').onclick = async () => {
        const text = document.getElementById('post-input').innerText;
        const file = document.getElementById('image-input').files[0];
        if(!text.trim() && !file) return;
        let imageUrl = null;
        if(file) {
            const fd = new FormData(); fd.append("image", file);
            const res = await fetch("https://api.imgbb.com/1/upload?key="+imgbbKey, {method:"POST", body:fd});
            const j = await res.json(); imageUrl = j.data.url;
        }
        await addDoc(collection(db, "posts"), { text, imageUrl, uid: auth.currentUser.uid, timestamp: serverTimestamp() });
        document.getElementById('post-input').innerText = ""; clearPreview();
    };

    window.showPreview = (e) => {
        const f = e.target.files[0];
        if(f) {
            const rd = new FileReader();
            rd.onload = (r) => { document.getElementById('preview-img').src = r.target.result; document.getElementById('preview-container').style.display='block'; };
            rd.readAsDataURL(f);
        }
    };
    window.clearPreview = () => { document.getElementById('image-input').value = ""; document.getElementById('preview-container').style.display='none'; };

    window.toggleDarkMode = () => {
        const b = document.body;
        b.className = b.className === 'dark' ? 'light' : 'dark';
        localStorage.setItem('theme', b.className);
        document.getElementById('theme-icon').setAttribute('data-lucide', b.className === 'dark' ? 'sun' : 'moon');
        lucide.createIcons();
    };
    if(localStorage.getItem('theme') === 'dark') window.toggleDarkMode();

</script>
</body>
</html>
