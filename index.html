<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NexusPost Pro</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --nexus: #1877f2; --bg: #f0f2f5; --card: #ffffff;
            --text: #1c1e21; --sub: #65676b; --border: #dddfe2; --header-bg: rgba(255, 255, 255, 0.8);
            --ios-input: #efeff0;
        }
        body.dark {
            --bg: #000000; --card: #1c1c1e; --text: #ffffff;
            --sub: #8e8e93; --border: #38383a; --header-bg: rgba(28, 28, 30, 0.8);
            --ios-input: #2c2c2e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg); color: var(--text); margin: 0; padding-top: 60px; padding-bottom: 90px;
        }

        /* NAVIGATION */
        nav {
            position: fixed; top: 0; left: 0; right: 0; height: 50px;
            background: var(--header-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; align-items: center; padding: 0 15px; border-bottom: 0.5px solid var(--border); z-index: 1000;
            justify-content: space-between;
        }
        .ai-nav-btn { background: var(--nexus); color: white; border: none; padding: 6px 14px; border-radius: 18px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 6px; }

        /* OVERLAYS */
        .full-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; }
        .overlay-header { height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; color: white; }
        .ai-frame { flex-grow: 1; border: none; width: 100%; background: white; }
        .close-btn { background: rgba(255,255,255,0.2); color: white; border: none; width: 38px; height: 38px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* CONTENT */
        .container { max-width: 580px; margin: 0 auto; padding: 0 12px; }
        .card { background: var(--card); border-radius: 14px; padding: 15px; margin-bottom: 12px; border: 0.5px solid var(--border); }
        .alert-banner { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 12px; margin-bottom: 12px; border: 1.5px solid; }
        .alert-warning { border-color: var(--warning); background: rgba(255, 149, 0, 0.1); color: var(--warning); }
        .alert-info { border-color: #8e8e93; background: rgba(142, 142, 147, 0.1); color: #8e8e93; }

        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .user-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .post-img { width: calc(100% + 30px); margin: 10px -15px -15px -15px; border-bottom-left-radius: 14px; border-bottom-right-radius: 14px; }

        /* FOOTER */
        .ios-footer { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); border-top: 0.5px solid var(--border); padding: 10px 15px; z-index: 1000; }
        .ios-post-box { display: flex; align-items: center; gap: 12px; max-width: 580px; margin: 0 auto; }
        .ios-input-container { flex-grow: 1; background: var(--ios-input); border-radius: 20px; padding: 8px 15px; outline: none; }

        .hidden { display: none !important; }
    </style>
</head>
<body class="light">

<nav id="navbar" class="hidden">
    <div style="font-weight:800; font-size:18px;">NexusPost</div>
    <div style="display:flex; align-items:center; gap:10px;">
        <button class="ai-nav-btn" onclick="toggleAI()"><i data-lucide="sparkles" style="width:14px;"></i> KI</button>
        <button id="admin-alert-btn" class="hidden" onclick="toggleOverlay('alert-modal')"><i data-lucide="plus-circle"></i></button>
        <button onclick="toggleDarkMode()"><i data-lucide="moon" id="theme-icon"></i></button>
        <button onclick="toggleSettings()"><i data-lucide="settings"></i></button>
    </div>
</nav>

<div id="ai-overlay" class="full-overlay">
    <div class="overlay-header">
        <span>KI Assistent</span>
        <button class="close-btn" onclick="toggleAI()"><i data-lucide="x"></i></button>
    </div>
    <iframe class="ai-frame" src="https://softsorf.github.io/Ki-assistent/"></iframe>
</div>

<div id="alert-modal" class="full-overlay" style="justify-content:center; align-items:center;">
    <div class="card" style="width:90%; max-width:400px;">
        <h3>System-Meldung</h3>
        <select id="alert-type" style="width:100%; margin-bottom:10px; padding:10px;">
            <option value="warning">Warnung</option>
            <option value="info">Info</option>
        </select>
        <textarea id="alert-text" style="width:100%; height:80px; margin-bottom:10px;"></textarea>
        <button onclick="saveAlert()" style="width:100%; background:var(--nexus); color:white; padding:10px; border-radius:8px;">Senden</button>
        <button onclick="toggleOverlay('alert-modal')" style="width:100%; background:none; border:none; color:red; margin-top:10px;">Abbrechen</button>
    </div>
</div>

<main id="main-content" class="container hidden">
    <div id="global-alerts"></div>
    <div id="feed"></div>
</main>

<div id="settings-screen" class="container hidden" style="padding-top:20px;">
    <h2>Profil bearbeiten</h2>
    <div class="card">
        <label>Anzeigename</label>
        <input type="text" id="edit-displayname" style="width:100%; margin:10px 0; padding:10px; border-radius:8px; border:1px solid var(--border);">
        <label>Nutzername (@)</label>
        <input type="text" id="edit-username" style="width:100%; margin:10px 0; padding:10px; border-radius:8px; border:1px solid var(--border);">
    </div>
    <button id="btn-save-settings" style="width:100%; background:var(--nexus); color:white; padding:15px; border-radius:12px; font-weight:600;">Speichern</button>
    <button onclick="toggleSettings()" style="width:100%; background:none; border:none; color:red; padding:15px;">Zurück</button>
</div>

<div id="input-bar" class="ios-footer hidden">
    <div class="ios-post-box">
        <div id="post-input" class="ios-input-container" contenteditable="true" placeholder="Was gibt's Neues?"></div>
        <button id="btn-share" style="background:var(--nexus); color:white; border:none; width:35px; height:35px; border-radius:50%; margin-left:10px;">↑</button>
    </div>
</div>

<div id="login-screen" style="text-align:center; padding-top:150px;">
    <button id="btn-login" style="background:var(--nexus); color:white; padding:15px 40px; border-radius:25px; border:none; font-weight:bold;">Mit Google anmelden</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCK6bbGtKyuLphYGtxqnAvvnGtMyh2ejV4",
        authDomain: "nexuspost-a00b1.firebaseapp.com",
        projectId: "nexuspost-a00b1",
        storageBucket: "nexuspost-a00b1.firebasestorage.app",
        messagingSenderId: "124843068065",
        appId: "1:124843068065:web:035b15d01910dc6b8d7ee0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    const adminEmail = "boxenjob5@gmail.com";

    let userData = null;

    // NAVIGATION
    window.toggleAI = () => { const o = document.getElementById('ai-overlay'); o.style.display = o.style.display === 'flex' ? 'none' : 'flex'; };
    window.toggleOverlay = (id) => { const o = document.getElementById(id); o.style.display = o.style.display === 'flex' ? 'none' : 'flex'; };
    window.toggleSettings = () => { document.getElementById('main-content').classList.toggle('hidden'); document.getElementById('settings-screen').classList.toggle('hidden'); document.getElementById('input-bar').classList.toggle('hidden'); };
    window.toggleDarkMode = () => { document.body.className = document.body.className === 'dark' ? 'light' : 'dark'; lucide.createIcons(); };

    // AUTH
    document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const uDoc = await getDoc(doc(db, "users", user.uid));
            if (uDoc.exists()) { 
                userData = uDoc.data();
                document.getElementById('edit-displayname').value = userData.displayname;
                document.getElementById('edit-username').value = userData.username;
            } else {
                userData = { displayname: user.displayName, username: "user" + Math.floor(Math.random()*999), photoURL: user.photoURL, uid: user.uid };
                await setDoc(doc(db, "users", user.uid), userData);
            }
            document.getElementById('login-screen').classList.add('hidden');
            ['navbar', 'main-content', 'input-bar'].forEach(id => document.getElementById(id).classList.remove('hidden'));
            if(user.email === adminEmail) document.getElementById('admin-alert-btn').classList.remove('hidden');
            loadFeed(); loadAlerts();
            lucide.createIcons();
        }
    });

    // EINSTELLUNGEN SPEICHERN
    document.getElementById('btn-save-settings').onclick = async () => {
        const dName = document.getElementById('edit-displayname').value;
        const uName = document.getElementById('edit-username').value;
        await updateDoc(doc(db, "users", auth.currentUser.uid), { displayname: dName, username: uName });
        alert("Profil aktualisiert!");
        toggleSettings();
    };

    // ALERTS
    window.saveAlert = async () => {
        const text = document.getElementById('alert-text').value;
        const type = document.getElementById('alert-type').value;
        await addDoc(collection(db, "alerts"), { text, type, timestamp: serverTimestamp() });
        toggleOverlay('alert-modal');
    };
    function loadAlerts() {
        onSnapshot(collection(db, "alerts"), (snap) => {
            const container = document.getElementById('global-alerts');
            container.innerHTML = '';
            snap.forEach(d => {
                const a = d.data();
                container.innerHTML += `<div class="alert-banner alert-${a.type}"><i data-lucide="info"></i>${a.text}</div>`;
            });
            lucide.createIcons();
        });
    }

    // FEED
    function loadFeed() {
        onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            snap.forEach(d => {
                const p = d.data();
                const pid = d.id;
                onSnapshot(doc(db, "users", p.uid), (uSnap) => {
                    const u = uSnap.data() || {};
                    const likes = p.likes || [];
                    let postDiv = document.getElementById('post-'+pid);
                    if(!postDiv) { postDiv = document.createElement('div'); postDiv.id = 'post-'+pid; postDiv.className = 'card'; feed.appendChild(postDiv); }
                    postDiv.innerHTML = `
                        <div class="post-header">
                            <img src="${u.photoURL}" class="user-img">
                            <div><b>${u.displayname}</b><br><small>@${u.username}</small></div>
                        </div>
                        <div>${p.text}</div>
                        <div style="margin-top:10px; display:flex; gap:15px;">
                            <button onclick="toggleLike('${pid}', ${JSON.stringify(likes)})" style="background:none; border:none; cursor:pointer;"><i data-lucide="heart"></i> ${likes.length}</button>
                            <button onclick="document.getElementById('c-sec-${pid}').classList.toggle('hidden')" style="background:none; border:none; cursor:pointer;"><i data-lucide="message-circle"></i></button>
                        </div>
                        <div id="c-sec-${pid}" class="hidden" style="margin-top:10px; border-top:1px solid var(--border); padding-top:10px;">
                            <div id="c-list-${pid}"></div>
                            <input type="text" id="c-in-${pid}" placeholder="Antworten..." style="width:80%; padding:5px; border-radius:10px; border:1px solid var(--border); margin-top:5px;">
                            <button onclick="addComment('${pid}')" style="background:var(--nexus); color:white; border:none; border-radius:5px; padding:5px 10px;">></button>
                        </div>`;
                    loadComments(pid);
                    lucide.createIcons();
                });
            });
        });
    }

    window.addComment = async (pid) => {
        const val = document.getElementById('c-in-'+pid).value;
        if(val.trim()) await addDoc(collection(db, "posts", pid, "comments"), { text: val, displayname: userData.displayname, timestamp: serverTimestamp() });
        document.getElementById('c-in-'+pid).value = '';
    };

    function loadComments(pid) {
        onSnapshot(query(collection(db, "posts", pid, "comments"), orderBy("timestamp", "asc")), (snap) => {
            const list = document.getElementById('c-list-'+pid);
            if(list) {
                list.innerHTML = '';
                snap.forEach(cd => { const c = cd.data(); list.innerHTML += `<div><b>${c.displayname}:</b> ${c.text}</div>`; });
            }
        });
    }

    window.toggleLike = async (id, likes) => {
        const uid = auth.currentUser.uid;
        await updateDoc(doc(db, "posts", id), { likes: likes.includes(uid) ? arrayRemove(uid) : arrayUnion(uid) });
    };

    document.getElementById('btn-share').onclick = async () => {
        const txt = document.getElementById('post-input').innerText;
        if(txt.trim()) await addDoc(collection(db, "posts"), { text: txt, uid: auth.currentUser.uid, timestamp: serverTimestamp(), likes: [] });
        document.getElementById('post-input').innerText = "";
    };

    lucide.createIcons();
</script>
</body>
</html>
