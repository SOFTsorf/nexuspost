<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NexusPost</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --nexus: #1877f2; 
            --bg: #f0f2f5; 
            --card: #ffffff;
            --text: #050505; 
            --sub: #65676b; 
            --border: #dddfe2;
            --nav-height: 60px;
            --header-height: 50px;
            --safe-bottom: env(safe-area-inset-bottom);
        }
        body.dark {
            --bg: #000000; 
            --card: #1c1c1e; 
            --text: #e4e6eb;
            --sub: #b0b3b8; 
            --border: #2c2c2e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow: hidden; /* Verhindert Scrollen der ganzen App */
            width: 100vw;
            height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER (OBEN) --- */
        .top-nav {
            position: fixed; top: 0; left: 0; right: 0; height: var(--header-height);
            background: var(--card); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; padding: 0 15px;
            z-index: 1000;
        }
        .logo { font-size: 20px; font-weight: 800; color: var(--nexus); letter-spacing: -0.5px; }
        
        /* --- MAIN CONTAINER (SWIPE LOGIC) --- */
        /* Der Container ist 3x so breit wie der Screen */
        #main-slider {
            display: flex;
            width: 300vw; 
            height: calc(100vh - var(--nav-height) - var(--safe-bottom));
            margin-top: var(--header-height);
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1); /* Sanftes Gleiten */
        }

        /* WICHTIG: Jede Section ist exakt 1 Screen breit */
        .view-section {
            width: 100vw;
            height: 100%;
            overflow-y: auto; /* Scrollen innerhalb des Tabs */
            flex-shrink: 0;   /* Verhindert das Quetschen! */
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        /* --- CONTENT STYLING --- */
        .feed-container { max-width: 600px; margin: 0 auto; padding-bottom: 20px; }
        
        /* POST EINGABE (OBEN) */
        .compose-area {
            background: var(--card); padding: 15px;
            border-bottom: 1px solid var(--border); margin-bottom: 10px;
        }
        .compose-grid { display: flex; gap: 12px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: #ccc; object-fit: cover; }
        .compose-input {
            flex-grow: 1; border: none; background: transparent; color: var(--text);
            font-size: 16px; outline: none; resize: none; font-family: inherit; min-height: 50px;
        }
        .compose-tools { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding-left: 52px; }
        .btn-post {
            background: var(--nexus); color: white; border: none; padding: 8px 16px;
            border-radius: 20px; font-weight: bold; opacity: 0.5; pointer-events: none;
        }
        .btn-post.ready { opacity: 1; pointer-events: all; cursor: pointer; }

        /* POST CARD */
        .post-card {
            background: var(--card); border-top: 1px solid var(--border); border-bottom: 1px solid var(--border);
            margin-bottom: 10px; padding: 15px;
        }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .post-content { font-size: 15px; line-height: 1.5; white-space: pre-wrap; }
        .post-image { width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid var(--border); }
        .post-actions { display: flex; gap: 20px; margin-top: 12px; color: var(--sub); }
        .action-item { display: flex; align-items: center; gap: 5px; font-size: 13px; cursor: pointer; }

        /* SETTINGS */
        .settings-box { padding: 20px; max-width: 600px; margin: 0 auto; }
        .setting-row {
            background: var(--card); padding: 15px; border-radius: 10px; border: 1px solid var(--border);
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
        }
        .setting-row input { text-align: right; background: none; border: none; color: var(--nexus); font-size: 16px; outline: none; }

        /* --- BOTTOM NAV (UNTEN) --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: calc(var(--nav-height) + var(--safe-bottom));
            background: var(--card); border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; padding-bottom: var(--safe-bottom);
            z-index: 2000;
        }
        .nav-item {
            flex: 1; display: flex; align-items: center; justify-content: center;
            background: none; border: none; color: var(--sub); cursor: pointer;
            flex-direction: column; gap: 4px;
        }
        .nav-item.active { color: var(--nexus); }
        .nav-item svg { width: 26px; height: 26px; stroke-width: 2px; }
        .nav-indicator { height: 3px; width: 40px; background: var(--nexus); border-radius: 2px; position: absolute; top: 0; display: none; }
        .nav-item.active .nav-indicator { display: block; }

        /* LOGIN SCREEN */
        #login-overlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 5000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }

        /* UTILS */
        .hidden { display: none !important; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body class="light">

    <div id="login-overlay">
        <h1 style="color:var(--nexus); font-size:40px; margin-bottom:10px;">NexusPost</h1>
        <p style="color:var(--sub); margin-bottom:30px;">Social Network der Zukunft</p>
        <button id="btn-google" style="background:var(--text); color:var(--bg); border:none; padding:12px 30px; border-radius:30px; font-weight:bold; font-size:16px;">
            Mit Google anmelden
        </button>
    </div>

    <nav class="top-nav">
        <div class="logo">NexusPost</div>
        <button onclick="toggleTheme()" style="background:none; border:none; color:var(--text);">
            <i data-lucide="moon"></i>
        </button>
    </nav>

    <div id="main-slider">
        
        <div class="view-section" id="view-home">
            <div class="feed-container">
                <div class="compose-area">
                    <div class="compose-grid">
                        <img id="my-avatar" class="user-avatar" src="">
                        <textarea id="post-input" class="compose-input" placeholder="Was passiert gerade?" oninput="checkInput()"></textarea>
                    </div>
                    <div id="img-preview-box" class="hidden" style="margin-top:10px; position:relative;">
                        <img id="img-preview" style="height:100px; border-radius:8px;">
                        <button onclick="clearImg()" style="position:absolute; top:-5px; left:90px; background:black; color:white; border-radius:50%; width:20px; border:none;">x</button>
                    </div>
                    <div class="compose-tools">
                        <label style="color:var(--nexus); cursor:pointer;">
                            <i data-lucide="image"></i>
                            <input type="file" hidden accept="image/*" id="file-upload" onchange="handleFile(event)">
                        </label>
                        <button id="btn-send" class="btn-post" onclick="doPost()">Posten</button>
                    </div>
                </div>
                <div id="feed-list"></div>
            </div>
        </div>

        <div class="view-section" id="view-ki">
            <iframe src="https://softsorf.github.io/Ki-assistent/"></iframe>
        </div>

        <div class="view-section" id="view-settings">
            <div class="settings-box">
                <h2 style="margin-bottom:20px;">Profil bearbeiten</h2>
                <div class="setting-row">
                    <span>Name</span>
                    <input id="set-name" type="text" placeholder="Dein Name">
                </div>
                <div class="setting-row">
                    <span>@Handle</span>
                    <input id="set-handle" type="text" placeholder="username">
                </div>
                <p style="font-size:12px; color:var(--sub); padding:10px;">
                    Info: Du kannst deinen Namen nur 2x alle 14 Tage Ã¤ndern.
                </p>
                <button onclick="saveProfile()" style="width:100%; background:var(--nexus); color:white; padding:15px; border:none; border-radius:10px; font-weight:bold; font-size:16px;">Speichern</button>
                <button onclick="logout()" style="width:100%; color:red; background:none; border:none; padding:20px; margin-top:10px;">Abmelden</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="goToTab(0)">
            <div class="nav-indicator"></div>
            <i data-lucide="home"></i>
        </button>
        <button class="nav-item" onclick="goToTab(1)">
            <div class="nav-indicator"></div>
            <i data-lucide="bot"></i>
        </button>
        <button class="nav-item" onclick="goToTab(2)">
            <div class="nav-indicator"></div>
            <i data-lucide="settings"></i>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, updateDoc, arrayUnion, arrayRemove, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // FIREBASE SETUP
        const firebaseConfig = {
            apiKey: "AIzaSyCK6bbGtKyuLphYGtxqnAvvnGtMyh2ejV4",
            authDomain: "nexuspost-a00b1.firebaseapp.com",
            projectId: "nexuspost-a00b1",
            storageBucket: "nexuspost-a00b1.firebasestorage.app",
            messagingSenderId: "124843068065",
            appId: "1:124843068065:web:035b15d01910dc6b8d7ee0"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const ADMIN_MAIL = "boxenjob5@gmail.com";
        const IMG_KEY = "1cb3871dd6829d7133f3285c289ffc0a";

        let userCache = null;
        let selectedFile = null;

        // --- NAVIGATION LOGIC ---
        window.goToTab = (index) => {
            // Slider bewegen (0%, -100%, -200%)
            document.getElementById('main-slider').style.transform = `translateX(-${index * 100}vw)`;
            
            // Buttons updaten
            const btns = document.querySelectorAll('.nav-item');
            btns.forEach((b, i) => b.classList.toggle('active', i === index));

            // Settings fÃ¼llen wenn nÃ¶tig
            if (index === 2 && userCache) {
                document.getElementById('set-name').value = userCache.displayname;
                document.getElementById('set-handle').value = userCache.username;
            }
        };

        // --- AUTH ---
        document.getElementById('btn-google').onclick = () => signInWithPopup(auth, provider);
        
        onAuthStateChanged(auth, async (u) => {
            if(u) {
                document.getElementById('login-overlay').classList.add('hidden');
                
                // User laden oder erstellen
                const ref = doc(db, "users", u.uid);
                const snap = await getDoc(ref);
                if(snap.exists()) {
                    userCache = snap.data();
                } else {
                    userCache = {
                        displayname: u.displayName,
                        username: "user" + Math.floor(Math.random()*10000),
                        photoURL: u.photoURL,
                        verified: u.email === ADMIN_MAIL,
                        history: []
                    };
                    await setDoc(ref, userCache);
                }
                document.getElementById('my-avatar').src = userCache.photoURL;
                
                // Feed starten
                startFeed();
                
                // Theme check
                if(localStorage.getItem('theme') === 'dark') {
                    document.body.classList.add('dark');
                    document.body.classList.remove('light');
                }
                lucide.createIcons();
            }
        });

        // --- FEED ---
        function startFeed() {
            const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('feed-list');
                list.innerHTML = "";
                snapshot.forEach(d => {
                    const post = d.data();
                    // User Data holen
                    getDoc(doc(db, "users", post.uid)).then(uSnap => {
                        const author = uSnap.data() || {displayname:"?", username:"?"};
                        const isLiked = (post.likes || []).includes(auth.currentUser.uid);
                        
                        const el = document.createElement('div');
                        el.className = "post-card";
                        el.innerHTML = `
                            <div class="post-header">
                                <img src="${author.photoURL}" style="width:40px; height:40px; border-radius:50%;">
                                <div>
                                    <div style="font-weight:bold;">${author.displayname} ${author.verified ? 'ðŸ”¹' : ''}</div>
                                    <div style="color:var(--sub); font-size:13px;">@${author.username}</div>
                                </div>
                                ${auth.currentUser.email === ADMIN_MAIL ? `<button onclick="delPost('${d.id}')" style="margin-left:auto; border:none; background:none;">ðŸ—‘</button>` : ''}
                            </div>
                            <div class="post-content">${post.text}</div>
                            ${post.imageUrl ? `<img src="${post.imageUrl}" class="post-image">` : ''}
                            <div class="post-actions">
                                <div class="action-item" onclick="toggleLike('${d.id}')" style="color:${isLiked?'red':'inherit'}">
                                    <i data-lucide="heart" style="width:18px; ${isLiked?'fill:red':''}"></i> ${post.likes ? post.likes.length : 0}
                                </div>
                            </div>
                        `;
                        list.appendChild(el);
                        lucide.createIcons();
                    });
                });
            });
        }

        // --- POSTING ---
        window.checkInput = () => {
            const txt = document.getElementById('post-input').value.trim();
            const btn = document.getElementById('btn-send');
            if(txt || selectedFile) btn.classList.add('ready'); else btn.classList.remove('ready');
        };
        window.handleFile = (e) => {
            const f = e.target.files[0];
            if(f) {
                selectedFile = f;
                const r = new FileReader();
                r.onload = (res) => {
                    document.getElementById('img-preview').src = res.target.result;
                    document.getElementById('img-preview-box').classList.remove('hidden');
                    window.checkInput();
                };
                r.readAsDataURL(f);
            }
        };
        window.clearImg = () => {
            selectedFile = null;
            document.getElementById('img-preview-box').classList.add('hidden');
            document.getElementById('file-upload').value = "";
            window.checkInput();
        };

        window.doPost = async () => {
            const txt = document.getElementById('post-input').value;
            const btn = document.getElementById('btn-send');
            btn.innerHTML = "...";
            
            let url = null;
            if(selectedFile) {
                const fd = new FormData(); fd.append("image", selectedFile);
                try {
                    const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_KEY}`, {method:"POST", body:fd});
                    const json = await res.json();
                    url = json.data.url;
                } catch(e) { console.error(e); }
            }

            await addDoc(collection(db, "posts"), {
                text: txt, imageUrl: url, uid: auth.currentUser.uid,
                timestamp: serverTimestamp(), likes: []
            });

            document.getElementById('post-input').value = "";
            window.clearImg();
            btn.innerHTML = "Posten";
            window.checkInput();
        };

        // --- LIKE / DELETE ---
        window.toggleLike = async (pid) => {
            const ref = doc(db, "posts", pid);
            const snap = await getDoc(ref);
            const likes = snap.data().likes || [];
            const uid = auth.currentUser.uid;
            if(likes.includes(uid)) await updateDoc(ref, { likes: arrayRemove(uid) });
            else await updateDoc(ref, { likes: arrayUnion(uid) });
        };
        window.delPost = (pid) => confirm("LÃ¶schen?") && deleteDoc(doc(db, "posts", pid));

        // --- SETTINGS (14 DAYS LIMIT) ---
        window.saveProfile = async () => {
            const dn = document.getElementById('set-name').value.trim();
            const un = document.getElementById('set-handle').value.trim().replace('@','');
            if(!dn || !un) return;

            const now = Date.now();
            const hist = userCache.history || [];
            // Filtere Ã„nderungen der letzten 14 Tage (ms)
            const recent = hist.filter(t => now - t < 1209600000);

            if(auth.currentUser.email !== ADMIN_MAIL && recent.length >= 2) {
                alert("Limit erreicht: Du kannst deinen Namen nur 2x alle 14 Tage Ã¤ndern.");
                return;
            }

            const newHist = [...recent, now];
            await updateDoc(doc(db, "users", auth.currentUser.uid), {
                displayname: dn, username: un, history: newHist
            });
            userCache.displayname = dn; userCache.username = un; userCache.history = newHist;
            alert("Gespeichert!");
        };

        window.logout = () => signOut(auth).then(()=>location.reload());
        window.toggleTheme = () => {
            const b = document.body;
            b.classList.toggle('dark'); b.classList.toggle('light');
            localStorage.setItem('theme', b.classList.contains('dark') ? 'dark' : 'light');
        };

    </script>
</body>
</html>
