<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NexusPost Pro</title>
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/u/0/d/1FWT62V69b4nS8Ldba8f96J8xvShlrHT6">

    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --nexus: #1877f2; --bg: #f0f2f5; --card: rgba(255, 255, 255, 0.95);
            --text: #1c1e21; --sub: #65676b; --border: #dddfe2; --header-bg: rgba(255, 255, 255, 0.75);
            --ios-input: #efeff0; --tab-bg: rgba(255, 255, 255, 0.85);
            --danger: #ff3b30; --warning: #ff9500;
        }
        body.dark {
            --bg: #000000; --card: #1c1c1e; --text: #ffffff;
            --sub: #8e8e93; --border: #38383a; --header-bg: rgba(28, 28, 30, 0.85);
            --ios-input: #2c2c2e; --tab-bg: rgba(28, 28, 30, 0.85);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg); color: var(--text); margin: 0; 
            padding-top: 60px; padding-bottom: 90px;
            transition: background 0.3s ease; -webkit-tap-highlight-color: transparent;
        }

        nav {
            position: fixed; top: 0; left: 0; right: 0; height: 50px;
            background: var(--header-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; align-items: center; padding: 0 15px;
            border-bottom: 0.5px solid var(--border); z-index: 1000;
            justify-content: space-between;
        }

        .logo { font-size: 20px; font-weight: 700; color: var(--text); letter-spacing: -0.5px; }
        
        .search-wrapper { display: flex; align-items: center; transition: all 0.3s ease; }
        .search-wrapper.active { flex-grow: 1; gap: 12px; }
        .search-container { display: flex; align-items: center; background: var(--ios-input); border-radius: 10px; padding: 0 10px; height: 32px; width: 35px; cursor: pointer; }
        .search-wrapper.active .search-container { width: 100%; }
        .search-input { border: none; background: none; color: var(--text); font-size: 15px; width: 0; outline: none; }
        .search-wrapper.active .search-input { width: 100%; padding-left: 8px; }

        .container { max-width: 580px; margin: 0 auto; padding: 0 12px; }
        .card { background: var(--card); border-radius: 14px; padding: 15px; margin-bottom: 12px; border: 0.5px solid var(--border); position: relative; }
        
        /* ALERTS */
        .alert-banner { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 12px; margin-bottom: 12px; border: 1.5px solid; }
        .alert-warning { border-color: var(--warning); background: rgba(255, 149, 0, 0.1); color: var(--warning); }
        .alert-info { border-color: #8e8e93; background: rgba(142, 142, 147, 0.1); color: #8e8e93; }

        .pinned-label { display: flex; align-items: center; gap: 4px; color: var(--nexus); font-size: 13px; font-weight: 600; margin-bottom: 8px; }

        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; position: relative; }
        .user-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .display-name { font-weight: 600; font-size: 15px; display: flex; align-items: center; }
        .verified-badge { width: 17px; height: 17px; margin-left: 4px; }
        
        /* OVERLAYS */
        .full-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; backdrop-filter: blur(15px); }
        .overlay-header { height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; color: white; border-bottom: 0.5px solid rgba(255,255,255,0.1); }
        .ai-frame { flex-grow: 1; border: none; width: 100%; background: white; }
        .close-btn { background: rgba(255,255,255,0.2); color: white; border: none; width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        .post-img { width: calc(100% + 30px); margin: 10px -15px -15px -15px; border-bottom-left-radius: 14px; border-bottom-right-radius: 14px; border-top: 0.5px solid var(--border); cursor: zoom-in; }

        .ios-footer { position: fixed; bottom: 0; left: 0; right: 0; background: var(--tab-bg); backdrop-filter: blur(20px); border-top: 0.5px solid var(--border); padding: 10px 15px calc(10px + env(safe-area-inset-bottom)); z-index: 1000; }
        .ios-post-box { display: flex; align-items: flex-end; gap: 12px; max-width: 580px; margin: 0 auto; }
        .ios-input-container { flex-grow: 1; background: var(--ios-input); border-radius: 20px; padding: 8px 15px; color: var(--text); font-size: 16px; outline: none; min-height: 20px; max-height: 150px; overflow-y: auto; }

        .send-btn { background: var(--nexus); color: white; border: none; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .hidden { display: none !important; }
        
        .admin-menu { position: absolute; top: 35px; right: 0; background: var(--card); border: 0.5px solid var(--border); border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 1100; min-width: 190px; overflow: hidden; }
        .admin-menu button { width: 100%; padding: 12px 16px; text-align: left; background: none; border: none; color: var(--text); font-size: 14px; display: flex; align-items: center; gap: 10px; cursor: pointer; border-bottom: 0.5px solid var(--border); }
        
        .ai-nav-btn { background: var(--nexus); color: white; border: none; padding: 6px 14px; border-radius: 18px; font-weight: 700; font-size: 13px; cursor: pointer; display: flex; align-items: center; gap: 6px; }
    </style>
</head>
<body class="light">

<nav id="navbar" class="hidden">
    <div class="logo" id="nav-logo">NexusPost</div>
    
    <div class="search-wrapper" id="search-wrapper">
        <div class="search-container" onclick="expandSearch()">
            <i data-lucide="search" style="width:16px; color:var(--sub);"></i>
            <input type="text" class="search-input" id="search-input" placeholder="Suchen...">
        </div>
        <button id="btn-close-search" class="hidden" onclick="collapseSearch()" style="background:none; border:none; color:var(--nexus); font-weight:600; margin-left:10px;">Abbrechen</button>
    </div>

    <div id="nav-actions" style="display:flex; align-items:center; gap:10px;">
        <button class="ai-nav-btn" onclick="toggleAI()"><i data-lucide="sparkles" style="width:14px;"></i> KI</button>
        <button id="admin-alert-btn" class="hidden" onclick="openAlertModal()" style="background:none; border:none; color:var(--text); cursor:pointer;"><i data-lucide="plus-circle"></i></button>
        <button onclick="toggleDarkMode()" style="background:none; border:none; color:var(--text); cursor:pointer;"><i data-lucide="moon" id="theme-icon"></i></button>
        <button onclick="toggleSettings()" style="background:none; border:none; color:var(--text); cursor:pointer;"><i data-lucide="settings"></i></button>
    </div>
</nav>

<div id="ai-overlay" class="full-overlay">
    <div class="overlay-header">
        <div style="display:flex; align-items:center; gap:10px; font-weight:700;"><i data-lucide="sparkles" style="color:#ffcf33;"></i> KI Assistent</div>
        <button class="close-btn" onclick="toggleAI()"><i data-lucide="x"></i></button>
    </div>
    <iframe id="ai-frame" class="ai-frame" src="https://softsorf.github.io/Ki-assistent/"></iframe>
</div>

<div id="alert-modal" class="full-overlay" style="justify-content:center; align-items:center;">
    <div class="card" style="width: 90%; max-width: 400px; padding: 25px;" onclick="event.stopPropagation()">
        <h3 style="margin-top:0;">Neue System-Meldung</h3>
        <select id="alert-type" style="width:100%; margin-bottom:12px; padding:12px; border-radius:10px; background:var(--ios-input); color:var(--text); border:none; outline:none;">
            <option value="warning">Warnung (Orange)</option>
            <option value="info">Information (Grau)</option>
        </select>
        <textarea id="alert-text" placeholder="Nachricht hier eingeben..." style="width:100%; height:100px; margin-bottom:15px; border-radius:10px; background:var(--ios-input); color:var(--text); border:none; padding:12px; font-family:inherit; resize:none; outline:none;"></textarea>
        <div style="display:flex; gap:10px;">
            <button id="save-alert-btn" class="send-btn" style="flex:1; border-radius:12px; height:45px; font-weight:600;">Senden</button>
            <button onclick="closeAlertModal()" style="flex:1; background:none; border:none; color:var(--danger); font-weight:600; cursor:pointer;">Abbrechen</button>
        </div>
    </div>
</div>

<div id="lightbox" class="full-overlay" onclick="closeLightbox()" style="justify-content:center; align-items:center;">
    <button class="close-btn" style="position:absolute; top:30px; right:20px;" onclick="closeLightbox()"><i data-lucide="x"></i></button>
    <img id="lightbox-img" src="" style="max-width: 95%; max-height: 85vh; border-radius: 12px; object-fit: contain;" onclick="event.stopPropagation()">
</div>

<div id="login-screen" style="text-align:center; padding-top: 150px;">
    <h1 style="color: var(--nexus); font-size: 45px; font-weight: 800;">NexusPost</h1>
    <button id="btn-login" style="background:var(--nexus); color:white; border:none; padding:14px 40px; border-radius:25px; font-weight:700; cursor:pointer;">Mit Google anmelden</button>
</div>

<main id="main-content" class="container hidden">
    <div id="global-alerts"></div>
    <div id="feed"></div>
</main>

<div id="settings-screen" class="container hidden" style="padding-top: 20px;">
    <h2>Einstellungen</h2>
    <div class="card">
        <input type="text" id="edit-displayname" placeholder="Anzeigename" style="width:100%; margin-bottom:10px; padding:12px; border:none; background:var(--ios-input); border-radius:8px; color:var(--text);">
        <input type="text" id="edit-username" placeholder="Nutzername" style="width:100%; padding:12px; border:none; background:var(--ios-input); border-radius:8px; color:var(--text);">
    </div>
    <button id="btn-save-settings" class="send-btn" style="width:100%; border-radius:12px; height:50px; font-weight:600;">Speichern</button>
    <button onclick="toggleSettings()" style="width:100%; background:none; border:none; color:var(--danger); padding:15px; font-weight:600; cursor:pointer;">Abbrechen</button>
</div>

<div id="input-bar" class="ios-footer hidden">
    <div id="preview-container" class="hidden" style="position: absolute; bottom: 80px; left: 15px; background: var(--card); padding: 5px; border-radius: 10px; box-shadow:0 5px 15px rgba(0,0,0,0.2);">
        <img id="preview-img" src="" style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px;">
        <button onclick="clearPreview()" style="position: absolute; top: -5px; right: -5px; background: red; color: white; border: none; border-radius: 50%; width:20px; height:20px; cursor:pointer;">×</button>
    </div>
    <div class="ios-post-box">
        <label style="color: var(--nexus); cursor: pointer; margin-bottom: 5px;">
            <i data-lucide="plus-circle" style="width:28px; height:28px;"></i>
            <input type="file" id="image-input" accept="image/*" class="hidden" onchange="showPreview(event)">
        </label>
        <div id="post-input" class="ios-input-container" contenteditable="true" placeholder="Was gibt's Neues?"></div>
        <button id="btn-share" class="send-btn"><i data-lucide="arrow-up" style="width:20px; height:20px; stroke-width:3px;"></i></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, deleteDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCK6bbGtKyuLphYGtxqnAvvnGtMyh2ejV4",
        authDomain: "nexuspost-a00b1.firebaseapp.com",
        projectId: "nexuspost-a00b1",
        storageBucket: "nexuspost-a00b1.firebasestorage.app",
        messagingSenderId: "124843068065",
        appId: "1:124843068065:web:035b15d01910dc6b8d7ee0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    const imgbbKey = "1cb3871dd6829d7133f3285c289ffc0a";
    const adminEmail = "boxenjob5@gmail.com";
    const verifiedIcon = "https://lh3.googleusercontent.com/d/1c-ECuznD4JebaHyVW7X3FmYG6PggkMsT";

    let userData = null;

    // --- KI & ALERT NAVIGATION ---
    window.toggleAI = () => {
        const overlay = document.getElementById('ai-overlay');
        const isOpen = overlay.style.display === 'flex';
        overlay.style.display = isOpen ? 'none' : 'flex';
        document.body.style.overflow = isOpen ? 'auto' : 'hidden';
    };

    window.openAlertModal = () => document.getElementById('alert-modal').style.display = 'flex';
    window.closeAlertModal = () => document.getElementById('alert-modal').style.display = 'none';

    document.getElementById('save-alert-btn').onclick = async () => {
        const text = document.getElementById('alert-text').value;
        const type = document.getElementById('alert-type').value;
        if(!text.trim()) return;
        await addDoc(collection(db, "alerts"), { text, type, createdAt: serverTimestamp() });
        document.getElementById('alert-text').value = ""; 
        closeAlertModal();
    };

    function loadAlerts() {
        onSnapshot(collection(db, "alerts"), (snap) => {
            const container = document.getElementById('global-alerts');
            container.innerHTML = '';
            snap.forEach(d => {
                const a = d.data();
                container.innerHTML += `
                    <div class="alert-banner alert-${a.type}">
                        <i data-lucide="${a.type === 'warning' ? 'alert-circle' : 'info'}" style="width:20px;"></i>
                        <div style="flex:1;">${a.text}</div>
                        ${auth.currentUser?.email === adminEmail ? `<button onclick="deleteAlert('${d.id}')" style="background:none; border:none; color:inherit; cursor:pointer;"><i data-lucide="x" style="width:16px;"></i></button>` : ''}
                    </div>`;
            });
            lucide.createIcons();
        });
    }
    window.deleteAlert = (id) => deleteDoc(doc(db, "alerts", id));

    // --- BASIS FUNKTIONEN ---
    function timeAgo(timestamp) {
        if (!timestamp) return "Gerade eben";
        const seconds = Math.floor((new Date() - timestamp.toDate()) / 1000);
        let interval = seconds / 31536000; if (interval > 1) return Math.floor(interval) + " J.";
        interval = seconds / 2592000; if (interval > 1) return Math.floor(interval) + " Mon.";
        interval = seconds / 86400; if (interval > 1) return Math.floor(interval) + " Tg.";
        interval = seconds / 3600; if (interval > 1) return Math.floor(interval) + " Std.";
        interval = seconds / 60; if (interval > 1) return Math.floor(interval) + " Min.";
        return "Gerade eben";
    }

    window.expandSearch = () => {
        document.getElementById('nav-logo').classList.add('hidden');
        document.getElementById('nav-actions').classList.add('hidden');
        document.getElementById('search-wrapper').classList.add('active');
        document.getElementById('btn-close-search').classList.remove('hidden');
        document.getElementById('search-input').focus();
    };
    window.collapseSearch = () => {
        document.getElementById('search-wrapper').classList.remove('active');
        document.getElementById('nav-logo').classList.remove('hidden');
        document.getElementById('nav-actions').classList.remove('hidden');
        document.getElementById('btn-close-search').classList.add('hidden');
        document.getElementById('search-input').value = "";
        document.querySelectorAll('.card').forEach(p => p.style.display = 'block');
    };
    document.getElementById('search-input').oninput = (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.card').forEach(post => post.style.display = post.innerText.toLowerCase().includes(term) ? 'block' : 'none');
    };

    window.toggleDarkMode = () => {
        const next = document.body.className === 'dark' ? 'light' : 'dark';
        document.body.className = next;
        localStorage.setItem('theme', next);
        document.getElementById('theme-icon').setAttribute('data-lucide', next === 'dark' ? 'sun' : 'moon');
        lucide.createIcons();
    };

    // --- AUTH ---
    document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('navbar').classList.remove('hidden');
            document.getElementById('input-bar').classList.remove('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            const uDoc = await getDoc(doc(db, "users", user.uid));
            if (uDoc.exists()) { userData = uDoc.data(); } 
            else {
                userData = { username: "user_"+Math.floor(Math.random()*999), displayname: user.displayName, photoURL: user.photoURL, email: user.email, verified: (user.email === adminEmail) };
                await setDoc(doc(db, "users", user.uid), userData);
            }
            if(user.email === adminEmail) document.getElementById('admin-alert-btn').classList.remove('hidden');
            loadFeed(); loadAlerts();
            if(localStorage.getItem('theme') === 'dark') toggleDarkMode();
            lucide.createIcons();
        }
    });

    // --- FEED ---
    function loadFeed() {
        onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
            const feed = document.getElementById('feed');
            let posts = [];
            snap.forEach(d => posts.push({id: d.id, ...d.data()}));
            posts.sort((a,b) => (b.isPinned || false) - (a.isPinned || false));
            feed.innerHTML = '';
            posts.forEach(p => {
                onSnapshot(doc(db, "users", p.uid), (uSnap) => {
                    const u = uSnap.data() || {};
                    const pid = 'post-'+p.id;
                    const likes = Array.isArray(p.likes) ? p.likes : [];
                    const hasLiked = likes.includes(auth.currentUser?.uid);
                    const isAdmin = auth.currentUser?.email === adminEmail;
                    
                    let div = document.getElementById(pid);
                    if(!div) { div = document.createElement('div'); div.id = pid; div.className = 'card'; feed.appendChild(div); }
                    
                    div.innerHTML = `
                        ${p.isPinned ? `<div class="pinned-label"><i data-lucide="pin" style="width:14px;"></i> Von NEXUS fixiert</div>` : ''}
                        <div class="post-header">
                            <img src="${u.photoURL}" class="user-img">
                            <div style="flex-grow:1">
                                <div class="display-name">${u.displayname} ${u.verified ? `<img src="${verifiedIcon}" class="verified-badge">` : ''}</div>
                                <div style="font-size:12px; color:var(--sub);">@${u.username} • ${timeAgo(p.timestamp)}</div>
                            </div>
                            <button onclick="toggleAdminMenu('${p.id}')" style="background:none; border:none; color:var(--sub); cursor:pointer;"><i data-lucide="more-horizontal"></i></button>
                            <div id="menu-${p.id}" class="admin-menu hidden">
                                ${isAdmin ? `
                                    <button onclick="togglePin('${p.id}', ${p.isPinned || false})"><i data-lucide="pin"></i> ${p.isPinned ? 'Lösen' : 'Anpinnen'}</button>
                                    <button onclick="toggleVerify('${p.uid}', ${u.verified || false})"><i data-lucide="shield-check"></i> ${u.verified ? 'Ent-verifizieren' : 'Verifizieren'}</button>
                                ` : ''}
                                ${isAdmin || auth.currentUser?.uid === p.uid ? `<button onclick="deletePost('${p.id}')" style="color:var(--danger);"><i data-lucide="trash-2"></i> Löschen</button>` : ''}
                            </div>
                        </div>
                        <div style="font-size:16px; white-space:pre-wrap; line-height:1.4;">${p.text}</div>
                        ${p.imageUrl ? `<img src="${p.imageUrl}" class="post-img" onclick="openLightbox('${p.imageUrl}')">` : ''}
                        <div style="display:flex; gap:20px; margin-top:15px; border-top:0.5px solid var(--border); padding-top:10px;">
                            <button onclick='toggleLike("${p.id}", ${JSON.stringify(likes)})' style="background:none; border:none; color:${hasLiked?'var(--nexus)':'var(--sub)'}; cursor:pointer; display:flex; align-items:center; gap:5px;">
                                <i data-lucide="heart" style="width:18px; ${hasLiked?'fill:var(--nexus)':''}"></i> ${likes.length}
                            </button>
                        </div>`;
                    lucide.createIcons();
                });
            });
        });
    }

    window.togglePin = async (id, status) => { await updateDoc(doc(db, "posts", id), { isPinned: !status }); toggleAdminMenu(id); };
    window.toggleVerify = async (userId, status) => { await updateDoc(doc(db, "users", userId), { verified: !status }); };
    window.toggleAdminMenu = (id) => document.getElementById('menu-'+id).classList.toggle('hidden');
    window.deletePost = (id) => confirm("Post löschen?") && deleteDoc(doc(db, "posts", id));
    window.toggleLike = async (id, likes) => {
        const uid = auth.currentUser.uid;
        await updateDoc(doc(db, "posts", id), { likes: likes.includes(uid) ? arrayRemove(uid) : arrayUnion(uid) });
    };

    window.openLightbox = (url) => { document.getElementById('lightbox-img').src = url; document.getElementById('lightbox').style.display = 'flex'; };
    window.closeLightbox = () => document.getElementById('lightbox').style.display = 'none';

    window.toggleSettings = () => {
        document.getElementById('main-content').classList.toggle('hidden');
        document.getElementById('input-bar').classList.toggle('hidden');
        document.getElementById('settings-screen').classList.toggle('hidden');
    };

    window.showPreview = (e) => {
        const f = e.target.files[0]; if(!f) return;
        const r = new FileReader(); r.onload = (rs) => { document.getElementById('preview-img').src = rs.target.result; document.getElementById('preview-container').classList.remove('hidden'); }; r.readAsDataURL(f);
    };
    window.clearPreview = () => { document.getElementById('image-input').value = ""; document.getElementById('preview-container').classList.add('hidden'); };

    document.getElementById('btn-share').onclick = async () => {
        const txt = document.getElementById('post-input').innerText;
        const file = document.getElementById('image-input').files[0];
        if(!txt.trim() && !file) return;
        let imageUrl = null;
        if(file) {
            const fd = new FormData(); fd.append("image", file);
            const res = await fetch("https://api.imgbb.com/1/upload?key="+imgbbKey, { method: "POST", body: fd });
            const j = await res.json(); imageUrl = j.data.url;
        }
        await addDoc(collection(db, "posts"), { text: txt, imageUrl, uid: auth.currentUser.uid, timestamp: serverTimestamp(), likes: [], isPinned: false });
        document.getElementById('post-input').innerText = ""; clearPreview();
    };
</script>
</body>
</html>
